<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmangstream | Accès VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #E50914;
            --neon-glow: 0 0 20px rgba(229, 9, 20, 0.6);
            --glass-bg: rgba(18, 18, 18, 0.75);
            --border-light: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: var(--text-white);
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #bg-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #dynamic-bg {
            width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: brightness(0.4) blur(4px);
            transform: scale(1.1);
            transition: background-image 1s ease-in-out;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 0%, #000000 90%);
        }

        .auth-container { width: 100%; max-width: 400px; padding: 20px; z-index: 10; }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 20px; padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), var(--neon-glow);
            text-align: center; position: relative; overflow: hidden;
            animation: floatUp 0.8s ease-out;
        }

        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary-red), transparent);
            box-shadow: 0 2px 10px var(--primary-red);
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .brand-logo {
            font-size: 2rem; font-weight: 900; text-transform: uppercase;
            color: var(--primary-red); letter-spacing: -1px; margin-bottom: 5px;
            display: inline-block; text-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
        }

        .welcome-text { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 35px; }

        .input-group { position: relative; margin-bottom: 20px; text-align: left; }

        .input-field {
            width: 100%; background: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-light);
            border-radius: 8px; padding: 16px 15px 16px 45px; color: white;
            font-size: 1rem; font-family: inherit; box-sizing: border-box; transition: var(--transition);
        }

        .input-field:focus { outline: none; border-color: var(--primary-red); background: rgba(0, 0, 0, 0.6); }

        .field-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-gray); }
        
        .toggle-eye { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--text-gray); cursor: pointer; }

        .btn-submit {
            width: 100%; background: var(--primary-red); color: white; border: none;
            padding: 14px; font-size: 1rem; font-weight: 700; border-radius: 8px;
            cursor: pointer; margin-top: 10px; transition: var(--transition);
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .btn-submit:hover { background: #f40612; transform: translateY(-2px); }

        .footer-links { margin-top: 25px; font-size: 0.85rem; color: var(--text-gray); }
        .footer-links span { color: white; cursor: pointer; font-weight: 600; text-decoration: underline; }

        .error-message { color: #ffbaba; font-size: 0.8rem; margin-top: 10px; min-height: 20px; }
        
        .hidden { display: none !important; }
        
        #particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0.3; }

        /* Animation de succès */
        .success-state { color: white; }
        .success-state i { font-size: 4rem; color: #4CAF50; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>

    <div id="bg-wrapper">
        <div id="dynamic-bg"></div>
        <div class="overlay"></div>
    </div>
    
    <canvas id="particles"></canvas>

    <div class="auth-container">
        
        <div id="login-view" class="glass-card">
            <div class="brand-logo">FILMANGSTREAM</div>
            <p class="welcome-text">Accès à votre espace membre.</p>

            <div class="input-group">
                <input type="email" id="log-email" class="input-field" placeholder="Votre email">
                <i class="fa-solid fa-envelope field-icon"></i>
            </div>

            <div class="input-group">
                <input type="password" id="log-pass" class="input-field" placeholder="Mot de passe">
                <i class="fa-solid fa-lock field-icon"></i>
                <i class="fa-regular fa-eye toggle-eye" onclick="togglePwd('log-pass', this)"></i>
            </div>

            <div id="log-err" class="error-message"></div>

            <button class="btn-submit" onclick="handleLogin(this)">S'identifier</button>

            <div class="footer-links">
                Nouveau ? <span onclick="switchView('reg')">Créer un compte.</span>
            </div>
        </div>

        <div id="register-view" class="glass-card hidden">
            <div class="brand-logo">FILMANGSTREAM</div>
            <p class="welcome-text">Inscription gratuite.</p>

            <div class="input-group">
                <input type="email" id="reg-email" class="input-field" placeholder="Email">
                <i class="fa-solid fa-at field-icon"></i>
            </div>

            <div class="input-group">
                <input type="password" id="reg-pass" class="input-field" placeholder="Mot de passe (8 car. min)">
                <i class="fa-solid fa-key field-icon"></i>
                <i class="fa-regular fa-eye toggle-eye" onclick="togglePwd('reg-pass', this)"></i>
            </div>

            <div style="display: flex; justify-content: center; margin: 15px 0; transform: scale(0.8);">
                <div class="g-recaptcha" id="recaptcha-element" data-theme="dark" data-sitekey="6Lf1CVYsAAAAAJV-_MtXBBUBGfwCIRkE2x75adLl"></div>
            </div>

            <div id="reg-err" class="error-message"></div>

            <button class="btn-submit" onclick="handleRegister(this)">Valider l'inscription</button>

            <div class="footer-links">
                Déjà inscrit ? <span onclick="switchView('log')">Connexion.</span>
            </div>
        </div>

        <div id="success-view" class="glass-card hidden">
            <div class="success-state">
                <i class="fa-solid fa-circle-check"></i>
                <div class="brand-logo">SUCCÈS</div>
                <p>Connexion réussie ! Préparation de votre catalogue...</p>
                <div style="margin-top: 20px;"><i class="fa-solid fa-spinner fa-spin" style="font-size: 1.5rem;"></i></div>
            </div>
        </div>

    </div>

    <script>
        const { Client, Account, ID } = Appwrite;
        const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('698f97e3001c4c48d6d7');
        const account = new Account(client);

        // 1. Fond dynamique
        async function loadBackgrounds() {
            try {
                const res = await fetch('https://api.themoviedb.org/3/trending/movie/day?api_key=7b5c62a2d80f0a3d2e86a622cb23f0db');
                const data = await res.json();
                const paths = data.results.map(m => `https://image.tmdb.org/t/p/original${m.backdrop_path}`);
                let idx = 0;
                const bgEl = document.getElementById('dynamic-bg');
                setInterval(() => {
                    idx = (idx + 1) % paths.length;
                    bgEl.style.backgroundImage = `url('${paths[idx]}')`;
                }, 10000);
                bgEl.style.backgroundImage = `url('${paths[0]}')`;
            } catch(e) { console.log("Bg Error", e); }
        }
        loadBackgrounds();

        // 2. Navigation
        function togglePwd(id, icon) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-eye'); icon.classList.toggle('fa-eye-slash');
        }

        function switchView(target) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('register-view').classList.add('hidden');
            document.getElementById(target + '-view').classList.remove('hidden');
        }

        // 3. Logique de Connexion (Corrigée)
        async function handleLogin(btn) {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const err = document.getElementById('log-err');
            
            if(!email || !pass) return (err.innerText = "Champs manquants !");
            
            setLoading(btn, true);
            try {
                await account.createEmailPasswordSession(email, pass);
                // SUCCESS : On cache tout et on affiche le succès ou on redirige
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('success-view').classList.remove('hidden');
                
                // Redirection réelle après 2 secondes
                setTimeout(() => {
                    window.location.href = "index.html"; // METS ICI TON URL DE PAGE D'ACCUEIL
                }, 2000);

            } catch (e) {
                err.innerText = "Email ou mot de passe incorrect.";
            }
            setLoading(btn, false);
        }

        // 4. Logique d'Inscription (Corrigée avec ReCaptcha)
        async function handleRegister(btn) {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const err = document.getElementById('reg-err');

            // VÉRIFICATION RECAPTCHA
            const captchaResponse = grecaptcha.getResponse();
            if(!captchaResponse) return (err.innerText = "Veuillez valider le reCAPTCHA.");

            if(pass.length < 8) return (err.innerText = "Le mot de passe est trop court.");

            setLoading(btn, true);
            try {
                await account.create(ID.unique(), email, pass);
                await account.createEmailPasswordSession(email, pass);
                
                document.getElementById('register-view').classList.add('hidden');
                document.getElementById('success-view').classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = "index.html"; // METS ICI TON URL DE PAGE D'ACCUEIL
                }, 2000);

            } catch (e) {
                err.innerText = "Erreur : " + e.message;
            }
            setLoading(btn, false);
        }

        function setLoading(btn, isLoading) {
            btn.disabled = isLoading;
            btn.innerHTML = isLoading ? '<i class="fa-solid fa-spinner fa-spin"></i>' : (btn.id === 'login-view' ? "S'identifier" : "Valider");
        }

        // 5. Particules Design
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if(this.x > canvas.width) this.x = 0; if(this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for(let i=0; i<60; i++) particlesArray.push(new Particle());
        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particlesArray.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
