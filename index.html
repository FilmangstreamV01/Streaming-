<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax Pro | Cinema Experience</title>
    <style>
        :root {
            --accent: #e50914;
            --bg: #050505;
            --surface: #121212;
            --text: #ffffff;
            --radius: 8px;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding-top: 160px;
            -webkit-font-smoothing: antialiased;
        }

        /* --- HEADER & RECHERCHE --- */
        header {
            position: fixed;
            top: 0; width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 80%, transparent);
            z-index: 1000;
            padding: 20px 0;
        }

        .nav-container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: -1px;
            cursor: pointer;
        }

        .search-bar {
            flex: 0 1 400px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 50px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .search-bar input:focus {
            background: rgba(255,255,255,0.2);
            border-color: var(--accent);
        }

        /* --- CATEGORIES --- */
        .categories {
            width: 90%;
            margin: 20px auto 0;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .categories::-webkit-scrollbar { display: none; }

        .categories button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #ccc;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .categories button.active, .categories button:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* --- GRILLE DE FILMS --- */
        .main-container { width: 90%; margin: 0 auto; }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .movie-card {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            aspect-ratio: 2/3;
        }

        .movie-card:hover {
            transform: scale(1.08);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px 10px 10px;
            opacity: 0;
            transition: 0.3s;
        }

        .movie-card:hover .movie-overlay { opacity: 1; }

        /* --- MODAL LECTEUR --- */
        #playerModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 2000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal-content {
            max-width: 1100px;
            margin: 0 auto;
        }

        .video-box {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            box-shadow: 0 0 50px rgba(229, 9, 20, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        .movie-details {
            margin-top: 30px;
            display: flex;
            gap: 30px;
        }

        .lang-selector {
            background: var(--surface);
            padding: 25px;
            border-radius: 12px;
            flex: 1;
        }

        .btn-lang {
            background: #252525;
            border: 1px solid #444;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        .btn-lang:hover { background: var(--accent); border-color: var(--accent); }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 3rem;
            cursor: pointer;
            color: #888;
        }
        .close-modal:hover { color: white; }

        #status { margin-top: 15px; font-weight: bold; }

    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">CineMax Pro</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Rechercher un film..." onkeyup="if(event.key==='Enter') search()">
            </div>
        </div>
        <div class="categories" id="catList">
            </div>
    </header>

    <div class="main-container">
        <div id="grid" class="movie-grid"></div>
    </div>

    <div id="playerModal">
        <span class="close-modal" onclick="closePlayer()">&times;</span>
        <div class="modal-content">
            <div class="video-box" id="vidContainer"></div>
            <div class="movie-details">
                <div class="lang-selector">
                    <h1 id="mTitle" style="margin:0 0 10px 0;">Titre du film</h1>
                    <p id="mOverview" style="color:#aaa; line-height:1.6;"></p>
                    <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
                    <h3>üåç Langues disponibles sur YouTube</h3>
                    <div id="langBtns">
                        <button class="btn-lang" onclick="changeLanguage('fr')">Fran√ßais (VF)</button>
                        <button class="btn-lang" onclick="changeLanguage('en')">Anglais (VO)</button>
                        <button class="btn-lang" onclick="changeLanguage('es')">Espagnol</button>
                    </div>
                    <div id="status"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const YT_KEY = 'AIzaSyD4Fd78deAlUd8H8kU4X3WfYVlW0-FmWmc';
        const TMDB_KEY = '1073e4d36ef71f912da093a5eb38f091';
        
        const genres = [
            {id: 28, name: 'Action'},
            {id: 18, name: 'Drama'},
            {id: 35, name: 'Comedy'},
            {id: 27, name: 'Horreur'},
            {id: 10749, name: 'Romance'},
            {id: 10751, name: 'Family'},
            {id: 'nollywood', name: 'Nollywood'}
        ];

        let currentTitle = "";

        // Initialisation
        window.onload = () => {
            renderCategories();
            loadGenre(28); // Charge Action par d√©faut
        };

        function renderCategories() {
            const catList = document.getElementById('catList');
            genres.forEach(g => {
                const btn = document.createElement('button');
                btn.innerText = g.name;
                btn.onclick = () => loadGenre(g.id, btn);
                catList.appendChild(btn);
            });
            catList.firstChild.classList.add('active');
        }

        async function loadGenre(genreId, btn) {
            if(btn) {
                document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            const grid = document.getElementById('grid');
            grid.innerHTML = "";

            let url = "";
            if(genreId === 'nollywood') {
                url = `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=Nollywood&language=fr-FR`;
            } else {
                url = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&with_genres=${genreId}&language=fr-FR&sort_by=popularity.desc`;
            }

            const res = await fetch(url);
            const data = await res.json();
            
            data.results.forEach(movie => {
                if(!movie.poster_path) return;
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <div class="movie-overlay">
                        <strong>${movie.title}</strong><br>
                        <small>‚≠ê ${movie.vote_average}</small>
                    </div>
                `;
                card.onclick = () => openPlayer(movie.title, movie.overview);
                grid.appendChild(card);
            });
        }

        async function search() {
            const query = document.getElementById('searchInput').value;
            if(!query) return;
            const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(query)}&language=fr-FR`);
            const data = await res.json();
            
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            data.results.forEach(movie => {
                if(!movie.poster_path) return;
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<img src="https://image.tmdb.org/t/p/w500${movie.poster_path}"><div class="movie-overlay"><strong>${movie.title}</strong></div>`;
                card.onclick = () => openPlayer(movie.title, movie.overview);
                grid.appendChild(card);
            });
        }

        async function openPlayer(title, overview) {
            currentTitle = title;
            document.getElementById('mTitle').innerText = title;
            document.getElementById('mOverview').innerText = overview;
            document.getElementById('playerModal').style.display = "block";
            document.body.style.overflow = "hidden";
            
            // Premier essai : chercher le film en VF par d√©faut sur YouTube
            changeLanguage('fr');
        }

        async function changeLanguage(lang) {
            const status = document.getElementById('status');
            status.style.color = "#33b5e5";
            status.innerText = `üîç Recherche de la version ${lang.toUpperCase()} sur YouTube...`;

            let q = `${currentTitle} film complet ${lang === 'fr' ? 'fran√ßais' : lang === 'en' ? 'english' : 'espa√±ol'}`;
            const ytUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=${encodeURIComponent(q)}&type=video&videoDuration=long&key=${YT_KEY}`;

            try {
                const res = await fetch(ytUrl);
                const data = await res.json();
                
                if(data.items && data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;
                    document.getElementById('vidContainer').innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allowfullscreen allow="autoplay"></iframe>`;
                    status.style.color = "#00c851";
                    status.innerText = "‚úÖ Film trouv√© ! Bonne s√©ance.";
                } else {
                    status.style.color = "#ff4444";
                    status.innerText = "‚ùå D√©sol√©, ce contenu n'est pas encore disponible en version longue sur YouTube.";
                }
            } catch (e) {
                status.innerText = "Erreur de connexion API.";
            }
        }

        function closePlayer() {
            document.getElementById('playerModal').style.display = "none";
            document.getElementById('vidContainer').innerHTML = "";
            document.body.style.overflow = "auto";
        }
    </script>
</body>
</html>
