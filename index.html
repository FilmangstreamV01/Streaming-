<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmAngStream - Accès Direct</title>
    <style>
        body { background: #0a0a0b; color: white; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .header { padding: 30px; border-bottom: 2px solid #00adef; margin-bottom: 20px; }
        h1 { color: #00adef; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        #vimeo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 20px auto; }
        .video-card { background: #161618; border-radius: 12px; overflow: hidden; border: 1px solid #333; transition: 0.3s; }
        .video-card:hover { border-color: #00adef; transform: translateY(-5px); }
        .player { position: relative; padding-top: 56.25%; background: #000; }
        .player iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .video-title { padding: 15px; font-weight: bold; font-size: 1rem; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00adef; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-box { background: #411; color: #f88; padding: 15px; border-radius: 8px; border: 1px solid #f44; margin: 20px auto; max-width: 500px; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>FILMANGSTREAM</h1>
        <p>Ma Bibliothèque Vidéo Privée</p>
    </div>

    <div id="error-display" class="error-box"></div>
    <div id="loading" class="loader"></div>
    <div id="vimeo-grid"></div>

    <script>
        // Ton Token Vimeo actuel
        const VIM_TK = "ZtDImh52MQIIWDo4IiLtVVcKu7SIiLpqIYEwKvtferpOZy5ltN5uW6ayed+syId/6sJctfRScopKdkJt9pi/JSFSgP87yfie3C2pcEY0/msCihm3xCVuh2z8XcqOLNal";

        async function chargerVideos() {
            const grid = document.getElementById('vimeo-grid');
            const errBox = document.getElementById('error-display');
            const loader = document.getElementById('loading');

            try {
                const response = await fetch('https://api.vimeo.com/me/videos', {
                    headers: { 'Authorization': 'Bearer ' + VIM_TK.trim() }
                });

                const data = await response.json();
                loader.style.display = 'none';

                if (data.error) {
                    // Si on a encore l'erreur "Something strange occurred"
                    throw new Error(data.developer_message || "Erreur de configuration Vimeo");
                }

                if (data.data && data.data.length > 0) {
                    grid.innerHTML = data.data.map(v => {
                        const videoId = v.uri.split('/')[2];
                        return `
                            <div class="video-card">
                                <div class="player">
                                    <iframe src="https://player.vimeo.com/video/${videoId}" frameborder="0" allowfullscreen></iframe>
                                </div>
                                <div class="video-title">${v.name}</div>
                            </div>`;
                    }).join('');
                } else {
                    errBox.style.display = 'block';
                    errBox.innerText = "Aucune vidéo trouvée sur ce compte.";
                }
            } catch (err) {
                loader.style.display = 'none';
                errBox.style.display = 'block';
                errBox.innerHTML = "<strong>Erreur :</strong> " + err.message + "<br><small>Vérifie tes permissions de Token sur Vimeo.</small>";
            }
        }

        // Lancer le chargement immédiatement
        window.onload = chargerVideos;
    </script>
</body>
</html>
