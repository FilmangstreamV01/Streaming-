<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Local - FilmAngStream</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #0a0a0b; color: #e0e0e0; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        header { padding: 20px; border-bottom: 2px solid #00adef; margin-bottom: 30px; }
        h1 { color: #00adef; }
        .card { background: #161618; padding: 20px; border-radius: 12px; max-width: 600px; margin: 0 auto 20px; border: 1px solid #333; }
        #vimeo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .video-item { background: #1c1c1e; border-radius: 10px; overflow: hidden; border: 1px solid #2c2c2e; }
        .video-frame { position: relative; padding-top: 56.25%; }
        .video-frame iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .btn-action { background: #00adef; color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .key-list { text-align: left; background: #222; padding: 10px; border-radius: 5px; margin-top: 15px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>

    <header>
        <h1>FilmAngStream - Mode Test</h1>
    </header>

    <div class="card">
        <div id="auth-ui">
            <p>Connectez-vous pour générer vos 6 clés API dans Firestore.</p>
            <button class="btn-action" onclick="connecter()">Connexion Google</button>
        </div>
        <div id="user-keys" style="display:none;">
            <h3 id="welcome-msg"></h3>
            <p style="color:#00adef">Vos 6 clés API ont été générées :</p>
            <div id="keys-display" class="key-list"></div>
        </div>
    </div>

    <div id="vimeo-grid"></div>

    <script>
        // Ta configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3J4K7ZMGYoWMTxBVlN5-Lsgb5orolLi0",
            authDomain: "filmangstream.firebaseapp.com",
            projectId: "filmangstream",
            storageBucket: "filmangstream.appspot.com",
            messagingSenderId: "887863323394",
            appId: "1:887863323394:web:6e6328905f32a74794e775"
        };
        firebase.initializeApp(firebaseConfig);

        const VIM_TK = "ZtDImh52MQIIWDo4IiLtVVcKu7SIiLpqIYEwKvtferpOZy5ltN5uW6ayed+syId/6sJctfRScopKdkJt9pi/JSFSgP87yfie3C2pcEY0/msCihm3xCVuh2z8XcqOLNal";

        function connecter() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).catch(err => {
                alert("Erreur : " + err.message + "\n\nNote : Pour tester en local, assurez-vous que 'localhost' est dans les domaines autorisés de Firebase.");
            });
        }

        async function initialiserCles(user) {
            const userRef = firebase.firestore().collection("users").doc(user.uid);
            let cles = [];
            let displayHtml = "";

            for (let i = 1; i <= 6; i++) {
                const newKey = "FILM-" + Math.random().toString(36).substr(2, 7).toUpperCase();
                cles.push({ slot: i, api_key: newKey, vimeo_access: VIM_TK });
                displayHtml += `Slot ${i}: ${newKey}<br>`;
            }

            await userRef.set({ mes_6_cles: cles }, { merge: true });
            
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('user-keys').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "Salut " + user.displayName;
            document.getElementById('keys-display').innerHTML = displayHtml;
        }

        async function afficherVimeo() {
            const grid = document.getElementById('vimeo-grid');
            try {
                const res = await fetch('https://api.vimeo.com/me/videos', {
                    headers: { 'Authorization': `Bearer ${VIM_TK}` }
                });
                const data = await res.json();
                if(data.data) {
                    grid.innerHTML = data.data.map(v => `
                        <div class="video-item">
                            <div class="video-frame"><iframe src="https://player.vimeo.com/video/${v.uri.split('/')[2]}" frameborder="0" allowfullscreen></iframe></div>
                            <div style="padding:10px;"><strong>${v.name}</strong></div>
                        </div>
                    `).join('');
                }
            } catch (err) { console.log(err); }
        }

        firebase.auth().onAuthStateChanged(user => {
            if (user) { initialiserCles(user); }
            afficherVimeo();
        });
    </script>
</body>
</html>
