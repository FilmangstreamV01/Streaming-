<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification FilmangstreamV01</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: #333;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        h2 { margin-bottom: 10px; color: #1a73e8; }
        p { font-size: 14px; color: #666; margin-bottom: 30px; }
        
        #profile-area {
            display: none;
            animation: fadeIn 0.5s;
        }
        .user-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #1a73e8;
            margin-bottom: 15px;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover { background: #e8eaed; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="login-card">
        <div id="login-header">
            <h2>FilmangstreamV01</h2>
            <p>Connectez-vous pour accéder à votre espace</p>
        </div>

        <div id="g_id_onload"
             data-client_id="302097598278-r0clncpouup6lbfp1pqc05v9t1s3aaao.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin" 
             data-type="standard" 
             data-shape="rectangular" 
             data-theme="filled_blue" 
             data-text="signin_with" 
             data-size="large" 
             data-logo_alignment="left">
        </div>

        <div id="profile-area">
            <img id="u-pic" class="user-pic" src="" alt="Profil">
            <h3 id="u-name"></h3>
            <p id="u-email"></p>
            <button class="logout-btn" onclick="location.reload()">Déconnexion</button>
        </div>
    </div>

    <script>
        // Traitement de la réponse sans changer de page
        function handleCredentialResponse(response) {
            // Décodage du jeton JWT
            const payload = parseJwt(response.credential);
            
            console.log("Utilisateur connecté :", payload);

            // Interface dynamique
            document.getElementById("login-header").style.display = "none";
            document.querySelector(".g_id_signin").style.display = "none";
            
            const area = document.getElementById("profile-area");
            area.style.display = "block";
            
            document.getElementById("u-pic").src = payload.picture;
            document.getElementById("u-name").innerText = payload.name;
            document.getElementById("u-email").innerText = payload.email;
        }

        // Fonction technique pour lire les données du jeton
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
