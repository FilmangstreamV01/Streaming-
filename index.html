<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FilmangStream Pro - Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --red: #e50914; --black: #0a0a0a; --gray: #1a1a1a; --text: #ffffff; --radius: 10px; --dm-blue: #0062ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: var(--text); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* --- INTERFACE DE CONNEXION (OVERLAY) --- */
        #authOverlay {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover; background-position: center;
            z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-card { background: rgba(0, 0, 0, 0.85); width: 100%; max-width: 400px; padding: 40px; border-radius: 8px; box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        .auth-card h1 { margin-bottom: 25px; font-weight: 700; font-size: 1.8rem; }
        .input-group { margin-bottom: 15px; }
        .auth-input { width: 100%; background: #333; border: none; padding: 15px; border-radius: 4px; color: white; outline: none; font-size: 1rem; }
        .btn-main { width: 100%; padding: 15px; border-radius: 4px; border: none; font-weight: 700; cursor: pointer; background: var(--red); color: white; font-size: 1rem; margin-top: 10px; }
        .error-msg { color: #e50914; font-size: 0.8rem; margin-bottom: 15px; display: none; background: rgba(229,9,20,0.1); padding: 10px; border-radius: 4px; }
        .switch-auth { margin-top: 20px; color: #737373; font-size: 0.9rem; }
        .switch-auth span { color: white; cursor: pointer; text-decoration: underline; margin-left: 5px; }
        .hidden { display: none; }

        /* --- INTERFACE PRINCIPALE --- */
        #mainContent { display: none; padding-top: 130px; }
        header { position: fixed; top: 0; width: 100%; background: #0a0a0a; z-index: 1000; border-bottom: 1px solid #222; }
        .top-bar { display: flex; align-items: center; padding: 10px 20px; gap: 15px; }
        .logo { font-size: 1.1rem; font-weight: 900; color: var(--red); text-transform: uppercase; }
        .search-box { flex-grow: 1; display: flex; align-items: center; gap: 10px; }
        #search { width: 100%; background: var(--gray); border: none; padding: 10px 15px 10px 35px; border-radius: 20px; color: white; outline: none; }
        .btn-logout { background: white; color: black; border: none; padding: 8px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; cursor: pointer; }

        nav { display: flex; justify-content: center; gap: 8px; padding: 10px; overflow-x: auto; scrollbar-width: none; }
        .nav-item { padding: 8px 16px; background: #1a1a1a; border-radius: 20px; font-size: 0.75rem; font-weight: 700; cursor: pointer; white-space: nowrap; color: #aaa; }
        .nav-item.active { background: var(--red); color: white; }

        section { padding: 20px 0 0 20px; }
        h2 { font-size: 1rem; margin-bottom: 15px; text-transform: uppercase; border-left: 4px solid var(--red); padding-left: 10px; }
        .row { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 20px; scrollbar-width: none; }
        
        .card { min-width: 140px; width: 140px; border-radius: var(--radius); overflow: hidden; background: #111; cursor: pointer; position: relative; flex-shrink: 0; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 8px 5px; font-size: 0.7rem; text-align: center; color: #ddd; }
        .badge { position: absolute; top: 8px; left: 8px; background: var(--red); color: white; font-size: 0.55rem; padding: 3px 6px; border-radius: 4px; font-weight: 900; }

        #mainPlayer { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; }
        #ifr { width: 100vw; height: 100dvh; border: none; }
        .btn-close { position: fixed; top: 20px; left: 20px; z-index: 2100; background: rgba(255,255,255,0.2); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <div id="loginForm">
            <h1>S'identifier</h1>
            <div id="loginError" class="error-msg"></div>
            <div class="input-group"><input type="email" id="lEmail" class="auth-input" placeholder="E-mail"></div>
            <div class="input-group"><input type="password" id="lPass" class="auth-input" placeholder="Mot de passe"></div>
            <button class="btn-main" onclick="handleLogin()">Connexion</button>
            <div class="switch-auth">Nouveau ? <span onclick="toggleAuth('reg')">Inscrivez-vous.</span></div>
        </div>

        <div id="registerForm" class="hidden">
            <h1>S'inscrire</h1>
            <div id="regError" class="error-msg"></div>
            <div class="input-group"><input type="email" id="rEmail" class="auth-input" placeholder="E-mail"></div>
            <div class="input-group"><input type="password" id="rPass" class="auth-input" placeholder="Mot de passe (6 min)"></div>
            <button class="btn-main" onclick="handleRegister()">Créer le compte</button>
            <div class="switch-auth">Déjà membre ? <span onclick="toggleAuth('log')">Connectez-vous.</span></div>
        </div>
    </div>
</div>

<div id="mainContent">
    <header>
        <div class="top-bar">
            <div class="logo">FILMANGSTREAM</div>
            <div class="search-box">
                <input id="search" type="text" placeholder="Rechercher...">
                <button class="btn-logout" onclick="handleLogout()">Déconnexion</button>
            </div>
        </div>
        <nav>
            <div class="nav-item active" onclick="setActive(this); window.scrollTo(0,0)">Accueil</div>
            <div class="nav-item" onclick="jump('shortsSection'); setActive(this)">Shorts</div>
            <div class="nav-item" onclick="jump('filmSection'); setActive(this)">Films</div>
            <div class="nav-item" onclick="jump('animeSection'); setActive(this)">Animes</div>
            <div class="nav-item" onclick="jump('tvSection'); setActive(this)">TV</div>
        </nav>
    </header>

    <main>
        <section id="shortsSection"><h2>YouTube Shorts</h2><div class="row" id="shortsRow"></div></section>
        <section id="filmSection"><h2>Films Populaires</h2><div class="row" id="filmRow"></div></section>
        <section id="seriesSection"><h2>Séries TV</h2><div class="row" id="seriesRow"></div></section>
        <section id="animeSection"><h2>Animes & Mangas</h2><div class="row" id="animeRow"></div></section>
        <section id="tvSection"><h2>Direct TV</h2><div class="row" id="tvRow"></div></section>
    </main>
</div>

<div id="mainPlayer">
    <button class="btn-close" onclick="closePlayer()">✕</button>
    <iframe id="ifr" allowfullscreen></iframe>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3J4K7ZMGYoWMTxBvlN5-Lsgb5orolLi0", 
        authDomain: "filmangstream.firebaseapp.com",
        projectId: "filmangstream",
        storageBucket: "filmangstream.firebasestorage.app",
        messagingSenderId: "887863323394",
        appId: "1:887863323394:web:b82499194656e77beb301b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Gestion de l'affichage
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initData();
        } else {
            document.getElementById('authOverlay').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }
    });

    window.toggleAuth = (m) => {
        document.getElementById('loginForm').classList.toggle('hidden', m === 'reg');
        document.getElementById('registerForm').classList.toggle('hidden', m === 'log');
    };

    window.handleLogin = () => {
        const email = document.getElementById('lEmail').value;
        const pass = document.getElementById('lPass').value;
        signInWithEmailAndPassword(auth, email, pass).catch(e => {
            document.getElementById('loginError').style.display = 'block';
            document.getElementById('loginError').innerText = "Erreur : Identifiants invalides.";
        });
    };

    window.handleRegister = () => {
        const email = document.getElementById('rEmail').value;
        const pass = document.getElementById('rPass').value;
        createUserWithEmailAndPassword(auth, email, pass).catch(e => {
            document.getElementById('regError').style.display = 'block';
            document.getElementById('regError').innerText = "Erreur : " + e.message;
        });
    };

    window.handleLogout = () => signOut(auth);
</script>

<script>
    // CHARGEMENT DES DONNÉES
    function initData() {
        loadTMDB('filmRow', 'movie');
        loadTMDB('seriesRow', 'tv');
        loadTV();
        loadShorts();
    }

    async function loadTMDB(id, type) {
        const r = await fetch(`https://api.themoviedb.org/3/${type}/popular?api_key=1073e4d36ef71f912da093a5eb38f091&language=fr-FR`);
        const d = await r.json();
        document.getElementById(id).innerHTML = d.results.slice(0,10).map(m => `
            <div class="card" onclick="openPlayer('https://www.themoviedb.org/${type}/${m.id}')">
                <img src="https://image.tmdb.org/t/p/w300${m.poster_path}">
                <div class="card-info">${m.title || m.name}</div>
            </div>`).join('');
    }

    function loadTV() {
        const channels = ["TF1", "M6", "Canal+", "Disney"];
        document.getElementById('tvRow').innerHTML = channels.map(c => `
            <div class="card" onclick="openPlayer('https://vavoo.to')">
                <img src="https://via.placeholder.com/140x200/111/red?text=${c}">
                <div class="card-info">${c}</div>
            </div>`).join('');
    }

    function loadShorts() {
        // Exemple statique, tu peux lier ton API YouTube ici
        document.getElementById('shortsRow').innerHTML = [1,2,3,4].map(s => `
            <div class="card" style="height:250px">
                <img src="https://via.placeholder.com/140x250/000/red?text=Short+${s}">
                <div class="card-info">Vidéo tendance</div>
            </div>`).join('');
    }

    function openPlayer(url) {
        document.getElementById('mainPlayer').style.display = 'block';
        document.getElementById('ifr').src = url;
    }

    function closePlayer() {
        document.getElementById('mainPlayer').style.display = 'none';
        document.getElementById('ifr').src = '';
    }

    function jump(id) { window.scrollTo({top: document.getElementById(id).offsetTop - 150, behavior: 'smooth'}); }
    function setActive(el) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
</script>
</body>
</html>
