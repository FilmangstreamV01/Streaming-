<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmangstream</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    
    <style>
        /* Design sombre style Netflix / Streaming */
        body { 
            background-color: #121212; 
            color: white; 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
        }
        .hidden { display: none !important; } /* Classe magique pour cacher les pages */
        .card { 
            background-color: #222; 
            padding: 30px; 
            border-radius: 10px; 
            max-width: 400px; 
            margin: 50px auto; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        input { 
            display: block; 
            margin: 10px auto; 
            padding: 12px; 
            width: 90%; 
            border-radius: 5px; 
            border: none; 
            background-color: #333;
            color: white;
        }
        button { 
            background-color: #e50914; /* Rouge streaming */
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 10px 5px; 
            font-weight: bold;
        }
        .btn-google { background-color: #4285F4; } /* Bleu Google */
        .movie-grid { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .movie-box { background: #333; padding: 30px 20px; border-radius: 8px; width: 100px; }
    </style>
</head>
<body>

    <div id="auth-page" class="card">
        <h1 style="color: #e50914;">Filmangstream</h1>
        <p>Connecte-toi pour regarder tes films</p>
        
        <input type="email" id="email" placeholder="Ton adresse email" required>
        <input type="password" id="password" placeholder="Mot de passe (8 caract√®res min)" required>
        
        <button onclick="register()">S'inscrire</button>
        <button onclick="login()">Se connecter</button>
        <br>
        <button class="btn-google" onclick="loginWithGoogle()">Continuer avec Google</button>
        
        <p id="error-msg" style="color: #ff4d4d; font-weight: bold;"></p>
    </div>


    <div id="content-page" class="hidden">
        <h1 style="color: #4CAF50;">üéâ F√©licitations !</h1>
        <h2>Bienvenue sur Filmangstream</h2>
        <p>Ton compte est valid√©. Voici le catalogue du moment :</p>
        
        <div class="movie-grid">
            <div class="movie-box">üé¨<br>Film 1</div>
            <div class="movie-box">üçø<br>S√©rie 2</div>
            <div class="movie-box">üì∫<br>Anime 3</div>
        </div>
        
        <br><br>
        <button onclick="logout()" style="background-color: #555;">Se d√©connecter</button>
    </div>

    <script>
        // Initialisation de la connexion avec ton projet Appwrite
        const { Client, Account, ID } = Appwrite;
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('698f97e3001c4c48d6d7'); // TON ID EST BIEN L√Ä
        const account = new Account(client);

        // On r√©cup√®re les blocs HTML pour pouvoir les cacher/afficher
        const authPage = document.getElementById('auth-page');
        const contentPage = document.getElementById('content-page');
        const errorMsg = document.getElementById('error-msg');

        // Fonction pour cacher l'accueil et afficher les films
        function showContent() {
            authPage.classList.add('hidden');
            contentPage.classList.remove('hidden');
        }

        // V√âRIFICATION AU D√âMARRAGE : L'utilisateur est-il d√©j√† connect√© ?
        account.get().then(function (response) {
            // Si oui, on l'envoie direct sur les films !
            showContent(); 
        }).catch(function (error) {
            // Si non, on ne fait rien, il reste sur la page de connexion
        });

        // FONCTION : S'INSCRIRE (Cr√©er un compte + Connecter)
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMsg.innerText = "Cr√©ation du compte en cours... ‚è≥";

            try {
                // 1. On cr√©e le compte dans ta base de donn√©es
                await account.create(ID.unique(), email, password);
                // 2. IMPORTANT : On le connecte tout de suite apr√®s !
                await account.createEmailPasswordSession(email, password);
                // 3. On affiche la page F√©licitations
                showContent();
            } catch (error) {
                // Si mot de passe trop court ou email d√©j√† pris
                errorMsg.innerText = "Erreur : " + error.message;
            }
        }

        // FONCTION : SE CONNECTER (S'il a d√©j√† un compte)
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMsg.innerText = "Connexion en cours... ‚è≥";

            try {
                await account.createEmailPasswordSession(email, password);
                showContent();
            } catch (error) {
                errorMsg.innerText = "Erreur : " + error.message;
            }
        }

        // FONCTION : GOOGLE (Pr√™te pour quand tu auras mis le code secret)
        function loginWithGoogle() {
            account.createOAuth2Session('google', window.location.href, window.location.href);
        }

        // FONCTION : SE D√âCONNECTER
        async function logout() {
            try {
                await account.deleteSession('current');
                window.location.reload(); // Recharge la page pour tout remettre √† z√©ro
            } catch (error) {
                console.error("Erreur de d√©connexion", error);
            }
        }
    </script>
</body>
</html>
