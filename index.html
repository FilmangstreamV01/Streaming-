<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMANGSTREAM - Streaming Gratuit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #151515;
            --accent-red: #ff0000; 
            --text-grey: #b3b3b3;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-bottom: 20px;
        }

        header {
            position: sticky;
            top: 0;
            background-color: rgba(10, 10, 10, 0.95);
            padding: 15px;
            z-index: 50;
            border-bottom: 1px solid #222;
        }
        .search-bar {
            display: flex;
            background: #1e1e1e;
            border-radius: 8px;
            padding: 10px 15px;
            align-items: center;
            border: 1px solid #333;
        }
        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            margin-left: 10px;
            outline: none;
        }
        .app-title {
            color: var(--accent-red);
            font-weight: 900;
            margin-bottom: 10px;
            display: block;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .section-title {
            padding: 20px 15px 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #efefef;
        }

        .horizontal-list {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 0 15px;
            scrollbar-width: none;
        }
        .horizontal-list::-webkit-scrollbar { display: none; }

        .movie-card {
            min-width: 120px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .movie-card:hover { transform: scale(1.05); }
        .poster {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #222;
        }
        .movie-name {
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: center;
            color: #ccc;
        }

        /* --- VUE D√âTAILS AVEC TRAILER --- */
        #details-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            z-index: 100;
            overflow-y: auto;
            display: none;
        }
        
        .trailer-container {
            width: 100%;
            height: 40vh;
            background: #000;
        }
        .trailer-container iframe { width: 100%; height: 100%; border: none; }

        .back-btn {
            position: absolute; top: 15px; left: 15px;
            background: var(--accent-red);
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; z-index: 110; cursor: pointer;
        }

        .info-container { padding: 20px; }
        .big-title { font-size: 1.8rem; font-weight: bold; color: var(--accent-red); }
        .meta-tags { display: flex; gap: 10px; font-size: 0.8rem; margin: 15px 0; }
        .tag { background: #222; padding: 4px 8px; border-radius: 4px; border: 1px solid #333; }

        /* BOUTONS SOURCES */
        .source-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        .source-btn {
            background: #1a1a1a;
            color: white;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            border: 1px solid #333;
            font-weight: bold;
        }
        .source-btn:hover { background: #222; border-color: var(--accent-red); }
        .source-btn i { color: var(--accent-red); }

        .synopsis { color: #aaa; line-height: 1.6; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div id="home-view">
        <header>
            <div class="app-title">FILMANGSTREAM</div>
            <div class="search-bar">
                <i class="fas fa-search" style="color: #666;"></i>
                <input type="text" id="search-input" placeholder="Rechercher sur FILMANGSTREAM...">
            </div>
        </header>

        <div id="search-results" style="display:none;">
            <div class="section-title">R√©sultats</div>
            <div class="horizontal-list" id="search-list" style="flex-wrap: wrap; justify-content: center;"></div>
        </div>

        <div id="home-content">
            <div class="section-title">üî• Tendances Actuelles</div>
            <div class="horizontal-list" id="trending-list"></div>

            <div class="section-title">üì∫ S√©ries TV Populaires</div>
            <div class="horizontal-list" id="series-list"></div>

            <div class="section-title">‚öîÔ∏è Action & Cin√©ma</div>
            <div class="horizontal-list" id="action-list"></div>
        </div>
    </div>

    <div id="details-view">
        <div class="back-btn" onclick="closeDetails()"><i class="fas fa-times"></i></div>
        
        <div class="trailer-container" id="trailer-box">
            </div>

        <div class="info-container">
            <h1 class="big-title" id="detail-title"></h1>
            <div class="meta-tags">
                <span class="tag" id="detail-date"></span>
                <span class="tag" style="color:var(--accent-red);"><i class="fas fa-star"></i> <span id="detail-rate"></span></span>
                <span class="tag">ULTRA HD</span>
            </div>

            <div class="section-title" style="padding: 10px 0;">O√π regarder ce film ?</div>
            <div class="source-list">
                <a href="#" class="source-btn"><span>Source 1 (Serveur Rapide)</span> <i class="fas fa-play"></i></a>
                <a href="#" class="source-btn"><span>Source 2 (Multi-langue)</span> <i class="fas fa-play"></i></a>
                <a href="#" class="source-btn"><span>Source 3 (HD Online)</span> <i class="fas fa-play"></i></a>
            </div>

            <p class="synopsis" id="detail-overview"></p>
        </div>
    </div>

    <script>
        const API_KEY = '1073e4d36ef71f912da093a5eb38f091';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        document.addEventListener('DOMContentLoaded', () => {
            fetchMovies('/trending/all/week', 'trending-list');
            fetchMovies('/tv/top_rated', 'series-list');
            fetchMovies('/discover/movie?with_genres=28', 'action-list');
        });

        async function fetchMovies(endpoint, containerId) {
            const res = await fetch(`${BASE_URL}${endpoint}${endpoint.includes('?') ? '&' : '?'}api_key=${API_KEY}&language=fr-FR`);
            const data = await res.json();
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            data.results.forEach(item => {
                if(!item.poster_path) return;
                const div = document.createElement('div');
                div.className = 'movie-card';
                div.innerHTML = `
                    <img class="poster" src="${IMG_URL + item.poster_path}">
                    <div class="movie-name">${item.title || item.name}</div>
                `;
                div.onclick = () => openDetails(item.id, item.title ? 'movie' : 'tv');
                container.appendChild(div);
            });
        }

        async function openDetails(id, type) {
            // Requ√™te pour d√©tails + vid√©os (trailers)
            const res = await fetch(`${BASE_URL}/${type}/${id}?api_key=${API_KEY}&language=fr-FR&append_to_response=videos`);
            const data = await res.json();

            document.getElementById('detail-title').innerText = data.title || data.name;
            document.getElementById('detail-overview').innerText = data.overview;
            document.getElementById('detail-rate').innerText = data.vote_average.toFixed(1);
            document.getElementById('detail-date').innerText = (data.release_date || data.first_air_date || '').split('-')[0];

            // Chercher le trailer YouTube
            const trailer = data.videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
            const trailerBox = document.getElementById('trailer-box');
            if (trailer) {
                trailerBox.innerHTML = `<iframe src="https://www.youtube.com/embed/${trailer.key}?autoplay=1&mute=1" allowfullscreen></iframe>`;
            } else {
                trailerBox.innerHTML = `<img src="https://image.tmdb.org/t/p/original${data.backdrop_path}" style="width:100%; height:100%; object-fit:cover;">`;
            }

            document.getElementById('details-view').style.display = 'block';
            window.scrollTo(0,0);
        }

        function closeDetails() {
            document.getElementById('details-view').style.display = 'none';
            document.getElementById('trailer-box').innerHTML = ''; // Arr√™te la vid√©o
        }

        // --- RECHERCHE ---
        document.getElementById('search-input').addEventListener('keyup', (e) => {
            const query = e.target.value;
            if (query.length > 2) {
                document.getElementById('home-content').style.display = 'none';
                document.getElementById('search-results').style.display = 'block';
                fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&language=fr-FR&query=${query}`)
                .then(r => r.json()).then(data => {
                    const container = document.getElementById('search-list');
                    container.innerHTML = '';
                    data.results.forEach(item => {
                        if(!item.poster_path) return;
                        const div = document.createElement('div');
                        div.className = 'movie-card';
                        div.style.marginBottom = "20px";
                        div.innerHTML = `<img class="poster" src="${IMG_URL + item.poster_path}"><div class="movie-name">${item.title || item.name}</div>`;
                        div.onclick = () => openDetails(item.id, item.media_type);
                        container.appendChild(div);
                    });
                });
            } else {
                document.getElementById('home-content').style.display = 'block';
                document.getElementById('search-results').style.display = 'none';
            }
        });
    </script>
</body>
</html>
