<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FILMANGSTREAM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #161616;
            --accent-red: #E50914;
            --accent-red-hover: #f40612;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --input-bg: #333333;
            --input-focus-bg: #454545;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Arrière-plan dégradé cinématographique */
            background: radial-gradient(circle at center, #1a1a1a 0%, var(--bg-dark) 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            /* Ombre douce et légère bordure lumineuse en haut pour le relief */
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border-top: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .brand-title {
            color: var(--accent-red);
            font-weight: 900;
            font-size: 32px;
            margin-bottom: 35px;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 10px rgba(229, 9, 20, 0.3);
        }

        /* --- Style des champs avec "Floating Labels" --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .styled-input {
            width: 100%;
            padding: 16px 16px 6px 16px; /* Espace en bas pour le texte saisi */
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            height: 56px;
            box-sizing: border-box;
        }

        .styled-input:focus {
            outline: none;
            background: var(--input-focus-bg);
            border-color: var(--accent-red);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
        }

        .floating-label {
            position: absolute;
            top: 18px;
            left: 16px;
            color: var(--text-secondary);
            font-size: 16px;
            pointer-events: none;
            transition: 0.2s cubic-bezier(0.25, 0.8, 0.5, 1);
        }

        /* Magie CSS : quand l'input a le focus OU qu'il n'est pas vide (valid) */
        .styled-input:focus ~ .floating-label,
        .styled-input:valid ~ .floating-label {
            top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* --- Bouton Entrer Premium --- */
        .btn-red {
            width: 100%;
            padding: 16px;
            /* Léger dégradé pour du volume */
            background: linear-gradient(to bottom, var(--accent-red), #c90812);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 16px;
            cursor: default;
            opacity: 0.4;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn-red.active {
            opacity: 1;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }

        .btn-red.active:hover {
            background: linear-gradient(to bottom, var(--accent-red-hover), #d60913);
            transform: translateY(-1px);
        }

        /* --- Séparateur subtil --- */
        .separator {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }
        .separator::before, .separator::after {
            content: ''; flex: 1; border-bottom: 1px solid #333; margin: 0 15px;
        }

        .g-recaptcha { margin-bottom: 25px; display: flex; justify-content: center; }

        /* Animation d'entrée */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-card" id="login-box">
        <h1 class="brand-title">FILMANGSTREAM</h1>

        <form id="main-form">
            <div class="input-group">
                <input type="email" id="user-email" class="styled-input" required>
                <label for="user-email" class="floating-label">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="user-pass" class="styled-input" required>
                <label for="user-pass" class="floating-label">Mot de passe</label>
            </div>

            <div class="g-recaptcha" 
                 data-sitekey="6Lf1CVYsAAAAAJV-_MtXBBUBGfwCIRkE2x75adLl" 
                 data-theme="dark" 
                 data-callback="enableBtn"
                 data-expired-callback="disableBtn"></div>

            <button type="submit" id="submit-btn" class="btn-red" disabled>ENTRER</button>
        </form>

        <div class="separator">OU CONTINUER AVEC</div>

        <div id="g_id_onload"
             data-client_id="302097598278-r0clncpouup6lbfp1pqc05v9t1s3aaao.apps.googleusercontent.com"
             data-callback="handleGoogleResponse">
        </div>
        <div class="g_id_signin" 
             data-type="standard" 
             data-theme="filled_black" 
             data-size="large"
             data-text="signin_with"
             data-shape="rectangular"
             data-logo_alignment="left"
             data-width="100%">
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById("submit-btn");

        // Active le bouton rouge quand le captcha est validé
        function enableBtn() {
            submitBtn.classList.add("active");
            submitBtn.removeAttribute("disabled");
        }

        // Désactive si le captcha expire
        function disableBtn() {
            submitBtn.classList.remove("active");
            submitBtn.setAttribute("disabled", "true");
        }

        // Gestion du formulaire classique (Simulation)
        document.getElementById("main-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("user-email").value;
            // Animation du bouton pendant le chargement
            submitBtn.innerHTML = "Connexion en cours...";
            setTimeout(() => {
                 alert("Simulation : Connexion réussie pour " + email + " (Captcha validé) !");
                 submitBtn.innerHTML = "ENTRER";
            }, 1000);
        });

        // Gestion de la connexion Google
        function handleGoogleResponse(response) {
            const user = parseJwt(response.credential);
            alert("Bienvenue Google : " + user.name);
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        }
    </script>
</body>
</html>
