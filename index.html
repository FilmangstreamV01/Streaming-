<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmangStream Pro - Multi-Source</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://image.tmdb.org">
    <link rel="preconnect" href="https://i.ytimg.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <style>
        :root { --red: #e50914; --black: #0a0a0a; --gray: #1a1a1a; --text: #ffffff; --radius: 10px; --dm-blue: #0062ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        body { background: var(--black); color: var(--text); font-family: 'Montserrat', sans-serif; padding-top: 130px; padding-bottom: 50px; overflow-x: hidden; }

        header { position: fixed; top: 0; width: 100%; background: #0a0a0a; z-index: 1000; border-bottom: 1px solid #222; }
        .top-bar { display: flex; align-items: center; padding: 10px 20px; gap: 15px; }
        .logo { font-size: 1.1rem; font-weight: 900; color: var(--red); text-transform: uppercase; letter-spacing: 1px; }
        .search-box { position: relative; flex-grow: 1; }
        #search { width: 100%; background: var(--gray); border: none; padding: 10px 15px 10px 35px; border-radius: 20px; color: white; outline: none; transition: 0.3s; }
        
        nav { display: flex; justify-content: center; gap: 8px; padding: 10px; overflow-x: auto; scrollbar-width: none; }
        .nav-item { padding: 8px 16px; background: #1a1a1a; border-radius: 20px; font-size: 0.75rem; font-weight: 700; cursor: pointer; white-space: nowrap; color: #aaa; transition: 0.3s; border: 1px solid transparent; }
        .nav-item.active { background: var(--red); color: white; border-color: var(--red); }

        #heroSection { width: 100%; height: 380px; position: relative; overflow: hidden; margin-bottom: 10px; background: #111; }
        .hero-container { display: flex; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); height: 100%; }
        .hero-item { min-width: 100%; height: 100%; position: relative; cursor: pointer; }
        .hero-item img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .hero-info { position: absolute; bottom: 30px; left: 20px; z-index: 10; width: 75%; }
        .hero-title { font-size: 1.6rem; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

        section { padding: 20px 0 0 20px; scroll-margin-top: 150px; }
        h2 { font-size: 1rem; margin-bottom: 15px; text-transform: uppercase; color: #eee; display: flex; align-items: center; gap: 10px; border-left: 4px solid var(--red); padding-left: 10px; }
        h2.dm-title { border-left-color: var(--dm-blue); }
        .row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; min-height: 220px; scrollbar-width: none; }
        
        .card { min-width: 140px; width: 140px; border-radius: var(--radius); overflow: hidden; background: #111; cursor: pointer; position: relative; transition: 0.3s; flex-shrink: 0; box-shadow: 0 4px 6px rgba(0,0,0,0.3); contain: content; }
        .card img { width: 100%; height: 200px; object-fit: cover; display: block; background: #222; }
        .card-info { padding: 10px 5px; font-size: 0.7rem; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600; color: #ddd; }
        .badge { position: absolute; top: 8px; left: 8px; background: var(--red); color: white; font-size: 0.55rem; padding: 3px 6px; border-radius: 4px; font-weight: 900; z-index: 2; }

        .quota-error { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; color: #ff3333; font-size: 0.6rem; text-align: center; padding: 10px; font-weight: bold; z-index: 5; text-transform: uppercase; }

        #mainPlayer { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; }
        #shortsFeed { height: 100vh; width: 100vw; overflow-y: scroll; scroll-snap-type: y mandatory; display: none; background: #000; scrollbar-width: none; }
        .short-slide { height: 100vh; width: 100vw; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; background: #000; position: relative; }
        .short-slide iframe { height: 100%; width: 100%; max-width: 500px; border: none; }
        
        .short-actions { position: absolute; right: 15px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 10; color: white; }
        .action-btn { display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; gap: 5px; cursor: pointer; }
        .action-btn i { font-size: 1.6rem; }

        .btn-close { background: var(--red); color: white; border: none; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; position: fixed; top: 20px; left: 20px; z-index: 2100; }
        iframe, #ytContainer { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<header>
    <div class="top-bar">
        <div class="logo">FILMANGSTREAM</div>
        <div class="search-box"><input id="search" type="text" placeholder="Rechercher..."></div>
    </div>
    <nav>
        <div class="nav-item active" onclick="setActive(this); window.scrollTo(0,0)">Accueil</div>
        <div class="nav-item" onclick="jump('shortsSection'); setActive(this)">Shorts</div>
        <div class="nav-item" onclick="jump('videoSection'); setActive(this)">Vidéos</div>
        <div class="nav-item" onclick="jump('filmSection'); setActive(this)">Films</div>
        <div class="nav-item" onclick="jump('seriesSection'); setActive(this)">Séries</div>
        <div class="nav-item" onclick="jump('animeSection'); setActive(this)">Animes</div>
        <div class="nav-item" onclick="jump('streamSection'); setActive(this)">Streaming</div>
        <div class="nav-item" onclick="jump('tvSection'); setActive(this)">TV</div>
    </nav>
</header>

<main id="main">
    <section id="heroSection"><div class="hero-container" id="heroRow"></div></section>

    <section id="shortsSection">
        <h2><i class="fab fa-youtube"></i> YouTube Shorts</h2>
        <div class="row" id="shortsRow"></div>
    </section>

    <section id="dmShortsSection">
        <h2 class="dm-title"><i class="fab fa-dailymotion"></i> Dailymotion Shorts</h2>
        <div class="row" id="dmShortsRow"></div>
    </section>

    <section id="videoSection">
        <h2><i class="fas fa-clock"></i> Vidéos YouTube</h2>
        <div class="row" id="videoRow"></div>
    </section>

    <section id="dmVideoSection">
        <h2 class="dm-title"><i class="fas fa-play-circle"></i> Vidéos Dailymotion</h2>
        <div class="row" id="dmVideoRow"></div>
    </section>

    <section id="filmSection">
        <h2><i class="fas fa-film"></i> Films Populaires</h2>
        <div class="row" id="filmRow"></div>
    </section>

    <section id="seriesSection">
        <h2><i class="fas fa-video"></i> Séries TV</h2>
        <div class="row" id="seriesRow"></div>
    </section>

    <section id="animeSection">
        <h2><i class="fas fa-dragon"></i> Animes & Mangas</h2>
        <div class="row" id="animeRow"></div>
    </section>

    <section id="streamSection">
        <h2><i class="fas fa-play-circle"></i> Multi-Streaming</h2>
        <div class="row">
            <div class="card" onclick="window.open('https://www.netflix.com', '_blank')">
                <img src="images/netflix.png" onerror="this.src='https://via.placeholder.com/140x200?text=Netflix'">
                <div class="card-info">Netflix</div>
            </div>
            <div class="card" onclick="window.open('https://www.primevideo.com', '_blank')">
                <img src="images/primevideo.png" onerror="this.src='https://via.placeholder.com/140x200?text=Prime+Video'">
                <div class="card-info">Prime Video</div>
            </div>
            <div class="card" onclick="openFull('https://www.disneyplus.com')">
                <img src="images/disneyplus.png" onerror="this.src='https://via.placeholder.com/140x200?text=Disney+'">
                <div class="card-info">Disney Plus</div>
            </div>
            <div class="card" onclick="openFull('https://www.crunchyroll.com')">
                <img src="images/crunchyroll.png" onerror="this.src='https://via.placeholder.com/140x200?text=Crunchyroll'">
                <div class="card-info">Crunchyroll</div>
            </div>
            <div class="card" onclick="openFull('https://anime-sama.store/')">
                <img src="images/animesama.png" onerror="this.src='https://via.placeholder.com/140x200?text=AnimeSama'">
                <div class="card-info">Anime Sama</div>
            </div>
        </div>
    </section>

    <section id="tvSection">
        <h2><i class="fas fa-tv"></i> Direct TV Premium</h2>
        <div class="row" id="tvRow"></div>
    </section>
</main>

<div id="mainPlayer">
    <button class="btn-close" onclick="closePlayer()">X</button>
    <iframe id="ifr"></iframe>
    <div id="ytContainer"></div>
    <div id="shortsFeed"></div>
</div>

<script src="https://www.youtube.com/iframe_api" async></script>
<script>
const YT_KEYS = ["AIzaSyD4Fd78deAlUd8H8kU4X3WfYVlW0-FmWmc", "AIzaSyD5DEzxClq1pp88qrL80mm86H_e9slqHtY", "AIzaSyBEos5Lzr0WbleEdtP_Gi7kMHcxaL9hhR0"];
let currentKeyIdx = 0, ytPlayer, heroIdx = 0, currentShortsList = [], shortsObserver;

const fetchT = (url) => Promise.race([fetch(url), new Promise((_, r) => setTimeout(() => r(new Error('Timeout')), 3000))]);

window.onload = () => {
    loadTV(); 
    loadHero();
    loadTMDB('filmRow', 'movie');
    loadTMDB('seriesRow', 'tv');
    loadKitsu();
    initSearch();
    refreshContent('film complet français');
};

function initSearch() {
    document.getElementById('search').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
            const q = e.target.value.trim();
            if(q) { refreshContent(q); jump('shortsSection'); }
        }
    });
}

async function refreshContent(q) {
    // YouTube
    fetchYT('videoRow', q, false);
    fetchYT('shortsRow', q + " #shorts", true);
    // Dailymotion
    fetchDM('dmVideoRow', q, false);
    fetchDM('dmShortsRow', q, true);
}

// --- LOGIQUE DAILYMOTION ---
async function fetchDM(id, q, isShort) {
    try {
        const dur = isShort ? "&max_duration=60" : "&min_duration=600";
        const url = `https://api.dailymotion.com/videos?search=${encodeURIComponent(q)}${dur}&fields=id,title,thumbnail_480_url&limit=15`;
        const r = await fetch(url);
        const d = await r.json();
        if(d.list) {
            const items = d.list.map(v => ({ id: v.id, t: v.title, img: v.thumbnail_480_url, source: 'dm' }));
            render(id, items, isShort);
        }
    } catch(e) { console.error("DM Error", e); }
}

// --- LOGIQUE YOUTUBE ---
async function fetchYT(id, q, isShort) {
    if (currentKeyIdx >= YT_KEYS.length) { showQuotaError(id); return; }
    try {
        const dur = isShort ? "" : "&videoDuration=long";
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=15${dur}&key=${YT_KEYS[currentKeyIdx]}`;
        const r = await fetch(url);
        if (r.status === 403) { currentKeyIdx++; fetchYT(id, q, isShort); return; }
        const d = await r.json();
        if(d.items) {
            const items = d.items.map(v => ({ id: v.id.videoId, t: v.snippet.title, img: v.snippet.thumbnails.high.url, source: 'yt' }));
            render(id, items, isShort);
        }
    } catch(e) {}
}

function render(id, items, isShort) {
    const container = document.getElementById(id);
    container.innerHTML = items.map((i, idx) => `
        <div class="card" onclick="handleCardClick('${id}', ${idx})">
            <img src="${i.img}" loading="lazy"><div class="card-info">${i.t}</div>
        </div>`).join('');
}

function handleCardClick(containerId, idx) {
    const container = document.getElementById(containerId);
    // On extrait les données des cartes du container pour créer la playlist de lecture
    const cards = Array.from(container.querySelectorAll('.card'));
    const playlist = cards.map(c => {
        const img = c.querySelector('img').src;
        const title = c.querySelector('.card-info').innerText;
        // On détermine la source et l'ID à partir des données injectées au rendu
        // Pour simplifier, on stocke l'ID et la source directement dans l'élément si besoin, 
        // ou on utilise une approche par index.
    });

    // On récupère les items correspondants
    const isShort = containerId.toLowerCase().includes('shorts');
    
    // Pour que le lecteur fonctionne avec les deux sources, on doit reconstruire la liste temporaire
    // au moment du clic
    let tempItems = [];
    if(containerId === 'shortsRow') tempItems = window.lastYTShorts || []; // Nécessite stockage
    // Plus simple : on passe les données directement
}

// Modification de render pour inclure les données nécessaires
function render(id, items, isShort) {
    // Sauvegarde globale pour la lecture
    window[`list_${id}`] = items;
    
    document.getElementById(id).innerHTML = items.map((i, idx) => `
        <div class="card" onclick="openMedia('${id}', ${idx}, ${isShort})">
            ${i.source === 'dm' ? '<span class="badge" style="background:#0062ff">DM</span>' : ''}
            <img src="${i.img}" loading="lazy"><div class="card-info">${i.t}</div>
        </div>`).join('');
}

function openMedia(listId, idx, isShort) {
    const items = window[`list_${listId}`];
    if(isShort) {
        openShortsFeed(idx, items);
    } else {
        const item = items[idx];
        const url = item.source === 'yt' ? `https://www.youtube.com/embed/${item.id}?autoplay=1` : `https://www.dailymotion.com/embed/video/${item.id}?autoplay=1`;
        openFull(url, false);
    }
}

function openShortsFeed(idx, list) {
    const f = document.getElementById('shortsFeed');
    document.getElementById('mainPlayer').style.display='block';
    document.getElementById('ifr').style.display='none';
    document.getElementById('ytContainer').style.display='none';
    f.style.display='block';
    
    f.innerHTML = list.map(s => `
        <div class="short-slide" data-id="${s.id}" data-source="${s.source}">
            <iframe src="" allow="autoplay; fullscreen"></iframe>
            <div class="short-actions">
                <div class="action-btn"><i class="fas fa-thumbs-up"></i><span>Like</span></div>
                <div class="action-btn"><i class="fas fa-comment"></i><span>1.2k</span></div>
                <div class="action-btn"><i class="fas fa-share"></i><span>Partager</span></div>
                <div class="action-btn"><i class="fas fa-plus-square"></i><span>S'abonner</span></div>
            </div>
        </div>`).join('');

    if(shortsObserver) shortsObserver.disconnect();
    shortsObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const iframe = entry.target.querySelector('iframe');
            const id = entry.target.dataset.id;
            const source = entry.target.dataset.source;
            if(entry.isIntersecting) {
                iframe.src = source === 'yt' 
                    ? `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&loop=1&playlist=${id}`
                    : `https://www.dailymotion.com/embed/video/${id}?autoplay=1&mute=0`;
            } else {
                iframe.src = ""; 
            }
        });
    }, { threshold: 0.7 });

    document.querySelectorAll('.short-slide').forEach(s => shortsObserver.observe(s));
    f.children[idx].scrollIntoView();
}

// --- FONCTIONS EXISTANTES NON MODIFIÉES ---
function openFull(url, isYT, ytId) {
    const p = document.getElementById('mainPlayer');
    p.style.display = 'block';
    document.getElementById('shortsFeed').style.display = 'none';
    document.getElementById('ifr').style.display = 'block';
    document.getElementById('ytContainer').style.display = 'none';
    document.getElementById('ifr').src = url;
}

function closePlayer() { 
    document.getElementById('mainPlayer').style.display='none'; 
    document.getElementById('ifr').src=''; 
    document.getElementById('shortsFeed').innerHTML=''; 
    if(shortsObserver) shortsObserver.disconnect();
}

function loadTV() {
    const tv = [{n:"TF1", f:"TF1.png"}, {n:"France 2", f:"France2.png"}, {n:"M6", f:"M6.png"}, {n:"Canal+ Sport", f:"Canal+ Sport.png"}, {n:"Canal+ Family", f:"Canal+ Family.png"}, {n:"Eurosport", f:"Eurosport.png"}, {n:"Nickelodeon", f:"Nickelodeon.png"}, {n:"Disney Channel", f:"DisneyChannel.png"}, {n:"SyFy", f:"SyFy.png"}, {n:"Warner TV", f:"WarnerTV.png"}, {n:"J-One", f:"J-One.png"}, {n:"Mangas", f:"Mangas.png"}];
    document.getElementById('tvRow').innerHTML = tv.map(t => `
        <div class="card" onclick="openFull('https://vavoo.to')">
            <span class="badge">LIVE</span>
            <img src="images/${t.f}" onerror="this.src='https://via.placeholder.com/140x200/111/e50914?text=${encodeURIComponent(t.n)}'">
            <div class="card-info">${t.n}</div>
        </div>`).join('');
}

async function loadHero() {
    try {
        const r = await fetchT(`https://api.themoviedb.org/3/movie/now_playing?api_key=1073e4d36ef71f912da093a5eb38f091&language=fr-FR`);
        const d = await r.json();
        const items = d.results.slice(0, 5).map(m => ({t: m.title, img: `https://image.tmdb.org/t/p/original${m.backdrop_path}`, url: `https://www.themoviedb.org/movie/${m.id}`}));
        document.getElementById('heroRow').innerHTML = items.map(h => `
            <div class="hero-item" onclick="openFull('${h.url}')">
                <img src="${h.img}"><div class="hero-info"><div class="hero-title">${h.t}</div></div>
            </div>`).join('');
        setInterval(() => { heroIdx = (heroIdx + 1) % 5; document.getElementById('heroRow').style.transform = `translateX(-${heroIdx * 100}%)`; }, 5000);
    } catch(e) {}
}

async function loadTMDB(id, type) {
    try {
        const r = await fetchT(`https://api.themoviedb.org/3/${type}/popular?api_key=1073e4d36ef71f912da093a5eb38f091&language=fr-FR`);
        const d = await r.json();
        document.getElementById(id).innerHTML = d.results.slice(0,10).map(m => `
            <div class="card" onclick="openFull('https://www.themoviedb.org/${type}/${m.id}')">
                <img src="https://image.tmdb.org/t/p/w300${m.poster_path}" loading="lazy">
                <div class="card-info">${m.title||m.name}</div>
            </div>`).join('');
    } catch(e) {}
}

async function loadKitsu() {
    try {
        const r = await fetchT("https://kitsu.io/api/edge/anime?page[limit]=10&sort=-favoritesCount");
        const d = await r.json();
        document.getElementById('animeRow').innerHTML = d.data.map(a => `
            <div class="card" onclick="openFull('https://kitsu.io/anime/${a.id}')">
                <img src="${a.attributes.posterImage.medium}" loading="lazy">
                <div class="card-info">${a.attributes.canonicalTitle}</div>
            </div>`).join('');
    } catch(e) {}
}

function jump(id) { window.scrollTo({top: document.getElementById(id).offsetTop - 160, behavior: 'smooth'}); }
function setActive(el) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
</script>
</body>
</html>
