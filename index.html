<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFROSTREAM | Le CinÃ©ma chez vous</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #E50914; /* Rouge Streaming */
            --bg-dark: #050505;
            --bg-card: #141414;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --glass: rgba(20, 20, 20, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        /* --- 1. HEADER & NAVIGATION --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 20px 4%;
            display: flex; align-items: center; justify-content: space-between;
        }

        .logo { font-size: 28px; font-weight: 900; color: var(--primary); letter-spacing: -1px; text-transform: uppercase; }
        .logo span { color: white; }

        /* --- 2. HERO SECTION (Film en vedette) --- */
        .hero {
            height: 70vh;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 4%;
            background: url('https://img.youtube.com/vi/aWzlQ2N6qqg/maxresdefault.jpg') center/cover no-repeat;
        }
        
        .hero::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, var(--bg-dark) 10%, transparent 100%),
                        linear-gradient(to right, var(--bg-dark) 30%, transparent 100%);
        }

        .hero-content { position: relative; z-index: 2; max-width: 600px; }
        .hero-tag { background: var(--primary); padding: 5px 10px; font-size: 12px; font-weight: 700; border-radius: 4px; display: inline-block; margin-bottom: 15px; }
        .hero-title { font-size: 4rem; line-height: 1; margin-bottom: 20px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .hero-desc { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 30px; line-height: 1.6; }
        
        .btn {
            padding: 12px 30px; border: none; border-radius: 6px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; gap: 10px;
        }
        .btn-play { background: white; color: black; }
        .btn-play:hover { background: #ddd; }
        .btn-info { background: rgba(255,255,255,0.2); color: white; margin-left: 10px; backdrop-filter: blur(5px); }
        .btn-info:hover { background: rgba(255,255,255,0.3); }

        /* --- 3. CATEGORIES (Pills) --- */
        .category-bar {
            padding: 20px 4%;
            display: flex; gap: 15px; overflow-x: auto;
            scrollbar-width: none;
            position: sticky; top: 70px; z-index: 90;
            background: var(--bg-dark); /* Pour cacher le contenu derriÃ¨re au scroll */
            border-bottom: 1px solid #222;
        }
        .category-bar::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: #1f1f1f; color: var(--text-muted); border: 1px solid #333;
            padding: 8px 20px; border-radius: 50px; white-space: nowrap; cursor: pointer; font-size: 14px; transition: 0.3s;
        }
        .cat-btn.active, .cat-btn:hover { background: var(--text-main); color: black; border-color: white; }
        .cat-btn.highlight { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- 4. CATALOGUE GRILLE --- */
        .section-title { padding: 30px 4% 10px; font-size: 1.5rem; font-weight: 700; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px 4%;
        }

        .card {
            background: var(--bg-card); border-radius: 8px; overflow: hidden;
            position: relative; transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; aspect-ratio: 2/3; /* Format Poster */
        }

        .card:hover { transform: scale(1.05); z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .card-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .card:hover .card-img { opacity: 1; }

        .card-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, black, transparent);
            padding: 20px 10px 10px;
            transform: translateY(100%); transition: 0.3s;
        }
        .card:hover .card-overlay { transform: translateY(0); }

        .card-title { font-size: 14px; font-weight: 700; margin-bottom: 5px; }
        .card-info { font-size: 12px; color: #ccc; display: flex; justify-content: space-between; }
        
        .badge { 
            position: absolute; top: 10px; left: 10px; 
            background: rgba(229, 9, 20, 0.9); color: white; 
            padding: 2px 6px; font-size: 10px; border-radius: 2px; font-weight: bold;
        }
        .badge-series { background: #007aff; }

        /* --- 5. PLAYER & SERIES MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            width: 90%; max-width: 1100px; height: 85vh;
            background: #111; border-radius: 12px; overflow: hidden;
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .close-modal {
            position: absolute; top: 15px; right: 15px; font-size: 24px; color: white; 
            cursor: pointer; z-index: 2002; background: rgba(0,0,0,0.5); width: 40px; height: 40px; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
        }

        /* Layout Modal: Player en haut (ou gauche), Episodes en bas (ou droite) */
        .player-wrapper {
            flex: 2; background: black; position: relative;
        }
        
        iframe { width: 100%; height: 100%; border: none; }

        .series-details {
            flex: 1; padding: 20px; overflow-y: auto; background: #1a1a1a;
            border-top: 1px solid #333;
        }

        .ep-list-header { margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .ep-list-header h3 { font-size: 1.2rem; }
        .ep-list-header p { font-size: 0.9rem; color: var(--text-muted); }

        .episode-item {
            display: flex; gap: 10px; padding: 10px; border-radius: 6px; 
            cursor: pointer; transition: 0.2s; align-items: center;
        }
        .episode-item:hover { background: #333; }
        .episode-item.active { background: #222; border-left: 3px solid var(--primary); }
        .episode-item img { width: 80px; height: 45px; object-fit: cover; border-radius: 4px; }
        .episode-info h4 { font-size: 14px; margin-bottom: 2px; }
        .episode-info span { font-size: 12px; color: var(--text-muted); }

        /* Responsive */
        @media (min-width: 900px) {
            .modal-content { flex-direction: row; }
            .series-details { border-top: none; border-left: 1px solid #333; width: 350px; flex: none; }
            .grid-container { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
        }
        
        @media (max-width: 600px) {
            .hero-title { font-size: 2.5rem; }
            .category-bar { padding: 15px 4%; }
            .grid-container { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .card { aspect-ratio: 2/3.5; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">AFRO<span>PLAY</span></div>
        <div style="font-size: 20px;"><i class="fa-solid fa-search"></i></div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <span class="hero-tag">NOUVEAU</span>
            <h1 class="hero-title">LE TRÃ”NE</h1>
            <p class="hero-desc">Au cÅ“ur du Royaume de Dahomey, une lutte fratricide Ã©clate pour la succession. Trahison, magie et guerre : qui s'assiÃ©ra sur le trÃ´ne ?</p>
            <div>
                <button class="btn btn-play" onclick="openSinglePlayer('aWzlQ2N6qqg')"><i class="fa-solid fa-play"></i> Lecture</button>
                <button class="btn btn-info"><i class="fa-solid fa-circle-info"></i> Plus d'infos</button>
            </div>
        </div>
    </section>

    <div class="category-bar">
        <button class="cat-btn active" onclick="filterContent('all')">Tout</button>
        <button class="cat-btn highlight" onclick="filterContent('Benin')">ðŸ‡§ðŸ‡¯ BÃ©nin</button>
        <button class="cat-btn highlight" onclick="filterContent('Nigeria')">ðŸ‡³ðŸ‡¬ Nollywood</button>
        <button class="cat-btn highlight" onclick="filterContent('CoteIvoire')">ðŸ‡¨ðŸ‡® CÃ´te d'Ivoire</button>
        <div style="width:1px; background:#333; margin:0 5px;"></div>
        <button class="cat-btn" onclick="filterContent('Film')">Films</button>
        <button class="cat-btn" onclick="filterContent('Serie')">SÃ©ries</button>
        <button class="cat-btn" onclick="filterContent('Drame')">Drame</button>
        <button class="cat-btn" onclick="filterContent('Action')">Action</button>
        <button class="cat-btn" onclick="filterContent('Humour')">Humour</button>
    </div>

    <div id="catalog-title" class="section-title">Tendances Actuelles</div>
    <div class="grid-container" id="content-grid">
        </div>

    <div class="modal-overlay" id="mainModal">
        <div class="close-modal" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></div>
        <div class="modal-content">
            <div class="player-wrapper">
                <div id="youtube-player"></div> </div>
            <div class="series-details" id="seriesPanel" style="display:none;">
                <div class="ep-list-header">
                    <h3 id="modalTitle">Titre de la SÃ©rie</h3>
                    <p id="modalMeta">Saison 1 â€¢ VF</p>
                </div>
                <div id="episodesList">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. BASE DE DONNÃ‰ES CATALOGUE (SIMULÃ‰E) ---
        // Ajoutez ici autant de films/sÃ©ries que vous voulez.
        // type: 'film' ou 'serie'
        // youtubeId: ID de la vidÃ©o pour les films.
        // episodes: Tableau d'objets pour les sÃ©ries.
        
        const catalog = [
            // --- SÃ‰RIES BÃ‰NIN / AFRIQUE ---
            {
                id: 1, type: 'serie', title: "Ma Grande Famille", country: "CoteIvoire", genre: "Humour", lang: "FranÃ§ais",
                thumbId: "k_U-a_b", // Placeholder ID pour image
                episodes: [
                    { title: "Ã‰pisode 1: Le retour", id: "VIDEO_ID_EP1" },
                    { title: "Ã‰pisode 2: La belle mÃ¨re", id: "VIDEO_ID_EP2" },
                    { title: "Ã‰pisode 3: Le village", id: "VIDEO_ID_EP3" }
                ]
            },
            {
                id: 2, type: 'serie', title: "Les Coups de la Vie", country: "CoteIvoire", genre: "Drame", lang: "FranÃ§ais",
                thumbId: "XyZ123", // Remplacer par vrai ID
                episodes: [
                    { title: "Ep 1: Trahison", id: "aWzlQ2N6qqg" }, // ID Exemple
                    { title: "Ep 2: Pardon", id: "M7lc1UVf-VE" }
                ]
            },
            
            // --- FILMS NOLLYWOOD (NIGERIA) ---
            { id: 3, type: 'film', title: "Lagos Real Fake Life", country: "Nigeria", genre: "Humour", lang: "Anglais", youtubeId: "aWzlQ2N6qqg" },
            { id: 4, type: 'film', title: "Black Magic", country: "Nigeria", genre: "Horreur", lang: "Anglais", youtubeId: "M7lc1UVf-VE" },
            { id: 5, type: 'film', title: "Royal Battle", country: "Nigeria", genre: "Drame", lang: "Anglais", youtubeId: "ScMzIvxBSi4" },

            // --- FILMS BÃ‰NIN ---
            { id: 6, type: 'film', title: "Le Secret du Roi", country: "Benin", genre: "Drame", lang: "Fon/Fr", youtubeId: "ScMzIvxBSi4" },
            { id: 7, type: 'film', title: "Zemidjan", country: "Benin", genre: "Humour", lang: "FranÃ§ais", youtubeId: "M7lc1UVf-VE" },

            // --- ASIE / DIVERS ---
            { id: 8, type: 'film', title: "Shaolin Soccer", country: "Chine", genre: "Action", lang: "VF", youtubeId: "ScMzIvxBSi4" },
            { 
                id: 9, type: 'serie', title: "Squid Game", country: "CorÃ©e", genre: "Thriller", lang: "VF",
                thumbId: "oqxAJKy0ii4",
                episodes: [
                    { title: "1. Un, deux, trois, soleil", id: "oqxAJKy0ii4" },
                    { title: "2. L'enfer", id: "oqxAJKy0ii4" }
                ]
            },
             { id: 10, type: 'film', title: "The Wedding Party", country: "Nigeria", genre: "Humour", lang: "Anglais", youtubeId: "aWzlQ2N6qqg" },
             { id: 11, type: 'film', title: "Citation", country: "Nigeria", genre: "Drame", lang: "Anglais", youtubeId: "M7lc1UVf-VE" },
        ];

        // --- 2. FONCTIONS D'AFFICHAGE ---
        const grid = document.getElementById('content-grid');

        // GÃ©nÃ¨re l'URL de la miniature YouTube HQ
        function getThumb(vidId) {
            // Si c'est une fausse ID placeholder, mettre une image par dÃ©faut ou une logique de fallback
            if(vidId === "VIDEO_ID_EP1") return "https://via.placeholder.com/300x450/000000/FFFFFF?text=No+Image"; 
            return `https://img.youtube.com/vi/${vidId}/hqdefault.jpg`;
        }

        function renderCatalog(filterData) {
            grid.innerHTML = '';
            filterData.forEach(item => {
                // DÃ©termine l'image : si film -> youtubeId, si sÃ©rie -> ID du 1er Ã©pisode ou thumbId spÃ©cifique
                let imageId = item.type === 'film' ? item.youtubeId : (item.episodes[0].id);
                let imgUrl = getThumb(imageId);
                
                let badgeClass = item.type === 'serie' ? 'badge-series' : 'badge';
                let badgeText = item.type === 'serie' ? 'SÃ‰RIE' : 'FILM';

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openContent(item);
                
                card.innerHTML = `
                    <div class="${badgeClass} badge">${badgeText}</div>
                    <img src="${imgUrl}" class="card-img" alt="${item.title}" loading="lazy">
                    <div class="card-overlay">
                        <div class="card-title">${item.title}</div>
                        <div class="card-info">
                            <span>${item.genre}</span>
                            <span>${item.country}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filtre les donnÃ©es
        function filterContent(criteria) {
            // Gestion des boutons actifs
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (criteria === 'all') {
                renderCatalog(catalog);
                document.getElementById('catalog-title').innerText = "Tout le catalogue";
            } else {
                // Filtre combinÃ© : regarde le pays, le genre ou le type
                const filtered = catalog.filter(item => 
                    item.country === criteria || 
                    item.genre === criteria || 
                    item.type.toLowerCase() === criteria.toLowerCase()
                );
                renderCatalog(filtered);
                document.getElementById('catalog-title').innerText = criteria === 'Benin' ? 'Made in BÃ©nin' : criteria;
            }
        }

        // --- 3. LOGIQUE YOUTUBE API & MODAL ---
        
        var player;
        // Chargement asynchrone de l'API YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: '', // ChargÃ© dynamiquement
                playerVars: {
                    'playsinline': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'autoplay': 1 // Autoplay activÃ©
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Player prÃªt
        }

        const modal = document.getElementById('mainModal');
        const seriesPanel = document.getElementById('seriesPanel');
        const episodesList = document.getElementById('episodesList');
        const modalTitle = document.getElementById('modalTitle');
        const modalMeta = document.getElementById('modalMeta');

        function openContent(item) {
            modal.style.display = 'flex';
            
            if (item.type === 'film') {
                // Cas FILM : Plein Ã©cran, pas de liste
                seriesPanel.style.display = 'none';
                if(player && player.loadVideoById) {
                    player.loadVideoById(item.youtubeId);
                }
            } else {
                // Cas SÃ‰RIE : Panneau latÃ©ral + Lecture Ep 1
                seriesPanel.style.display = 'block';
                modalTitle.innerText = item.title;
                modalMeta.innerText = `${item.lang} â€¢ ${item.episodes.length} Ã‰pisodes`;
                
                // GÃ©nÃ©rer la liste
                episodesList.innerHTML = '';
                item.episodes.forEach((ep, index) => {
                    let div = document.createElement('div');
                    div.className = `episode-item ${index === 0 ? 'active' : ''}`;
                    div.onclick = function() {
                        // Changer la vidÃ©o
                        player.loadVideoById(ep.id);
                        // Changer style actif
                        document.querySelectorAll('.episode-item').forEach(e => e.classList.remove('active'));
                        div.classList.add('active');
                    };
                    div.innerHTML = `
                        <img src="${getThumb(ep.id)}" alt="Ep">
                        <div class="episode-info">
                            <h4>${ep.title}</h4>
                            <span>${index + 1}0 min</span>
                        </div>
                    `;
                    episodesList.appendChild(div);
                });

                // Lancer le 1er Ã©pisode
                if(player && player.loadVideoById) {
                    player.loadVideoById(item.episodes[0].id);
                }
            }
        }

             // Pour le bouton du Hero
        function openSinglePlayer(id) {
            modal.style.display = 'flex';
            seriesPanel.style.display = 'none';
            if(player && player.loadVideoById) {
                player.loadVideoById(id);
            }
        }

        function closeModal() {
            modal.style.display = 'none';
            if(player && player.stopVideo) {
                player.stopVideo();
            }
        }

        // Initialisation
        renderCatalog(catalog);

    </script>
</body>
</html>
