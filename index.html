<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMANGSTREAM - Premium Cinema</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #080808;
            --accent-red: #ff0000; 
            --bg-card: #121212;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding-bottom: 20px;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0;
            background-color: rgba(8, 8, 8, 0.95);
            padding: 15px; z-index: 50;
            border-bottom: 2px solid var(--accent-red);
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.2);
        }
        .app-title {
            color: var(--accent-red);
            font-weight: 900;
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .search-bar {
            display: flex; background: #1a1a1a;
            border-radius: 25px; padding: 10px 20px;
            align-items: center; border: 1px solid #333;
            max-width: 500px; margin: 0 auto;
        }
        .search-bar input {
            background: transparent; border: none; color: white;
            width: 100%; margin-left: 10px; outline: none;
        }

        /* --- SECTIONS --- */
        .section-title { 
            padding: 25px 15px 10px; 
            font-size: 1.3rem; 
            font-weight: bold; 
            color: #fff;
            text-transform: uppercase;
        }

        .horizontal-list {
            display: flex; overflow-x: auto; gap: 15px; padding: 10px 15px;
            scrollbar-width: none;
        }
        .horizontal-list::-webkit-scrollbar { display: none; }

        .movie-card { min-width: 140px; cursor: pointer; transition: 0.4s ease; }
        .movie-card:hover { transform: scale(1.08); }
        .poster { 
            width: 100%; aspect-ratio: 2/3; border-radius: 8px; 
            object-fit: cover; border: 1px solid #222;
        }
        .movie-name { font-size: 0.85rem; margin-top: 8px; text-align: center; color: #bbb; }

        /* --- DETAILS VIEW --- */
        #details-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 100; overflow-y: auto; display: none;
        }
        
        .video-player-box { width: 100%; height: 45vh; background: #000; position: relative; }
        .video-player-box iframe { width: 100%; height: 100%; border: none; }

        .back-btn {
            position: absolute; top: 15px; left: 15px;
            background: var(--accent-red); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; z-index: 110; cursor: pointer;
        }

        .info-content { padding: 20px; max-width: 900px; margin: auto; }
        .movie-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        
        .btn-youtube {
            background: #FF0000; color: white; border: none; padding: 10px 20px;
            border-radius: 5px; font-weight: bold; cursor: pointer; display: none;
            align-items: center; gap: 8px; text-decoration: none;
        }

        .source-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 20px 0; }
        .source-btn {
            background: #1a1a1a; color: white; padding: 15px; border-radius: 8px;
            text-align: center; border: 1px solid #333; font-weight: bold; cursor: pointer;
        }
        .source-btn:hover { background: var(--accent-red); border-color: var(--accent-red); }

        .synopsis { color: #aaa; line-height: 1.8; font-size: 0.95rem; background: #111; padding: 15px; border-radius: 8px; }

    </style>
</head>
<body>

    <div id="home-view">
        <header>
            <div class="app-title">FILMANGSTREAM</div>
            <div class="search-bar">
                <i class="fas fa-search" style="color: #666;"></i>
                <input type="text" id="search-input" placeholder="Rechercher un film, une s√©rie...">
            </div>
        </header>

        <div id="search-results" style="display:none;">
            <div class="section-title">R√©sultats de recherche</div>
            <div class="horizontal-list" id="search-list" style="flex-wrap: wrap; justify-content: center;"></div>
        </div>

        <div id="home-content">
            <div class="section-title">üî• Blockbusters & Tendances</div>
            <div class="horizontal-list" id="list-trending"></div>

            <div class="section-title">üì∫ S√©ries TV Populaires</div>
            <div class="horizontal-list" id="list-series"></div>

            <div class="section-title">‚öîÔ∏è Action & Aventure</div>
            <div class="horizontal-list" id="list-action"></div>

            <div class="section-title">üöÄ Science-Fiction & Fantastique</div>
            <div class="horizontal-list" id="list-scifi"></div>

            <div class="section-title">üé® Animation & Famille</div>
            <div class="horizontal-list" id="list-animation"></div>
        </div>
    </div>

    <div id="details-view">
        <div class="back-btn" onclick="closeDetails()"><i class="fas fa-arrow-left"></i></div>
        
        <div class="video-player-box" id="main-player"></div>

        <div class="info-content">
            <div class="movie-header">
                <div>
                    <h1 id="movie-title" style="margin:0; font-size: 2rem;"></h1>
                    <p id="movie-meta" style="color: var(--accent-red); font-weight: bold; margin: 5px 0;"></p>
                </div>
                <a id="youtube-direct" class="btn-youtube" target="_blank">
                    <i class="fab fa-youtube"></i> Regarder sur YouTube
                </a>
            </div>

            <div class="source-grid">
                <div class="source-btn" onclick="changeSource('https://www.youtube.com/embed/dQw4w9WgXcQ')">Serveur Principal (VF)</div>
                <div class="source-btn" onclick="changeSource('https://www.youtube.com/embed/jfKfPfyJRdk')">Serveur 2 (VOSTFR)</div>
                <div class="source-btn" onclick="changeSource('')">Serveur HD 3</div>
                <div class="source-btn" onclick="changeSource('')">Serveur Multi</div>
            </div>

            <p class="synopsis" id="movie-desc"></p>
        </div>
    </div>

    <script>
        const API_KEY = '1073e4d36ef71f912da093a5eb38f091';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        document.addEventListener('DOMContentLoaded', () => {
            fetchMovies('/trending/all/week', 'list-trending');
            fetchMovies('/tv/popular', 'list-series');
            fetchMovies('/discover/movie?with_genres=28', 'list-action');
            fetchMovies('/discover/movie?with_genres=878', 'list-scifi');
            fetchMovies('/discover/movie?with_genres=16', 'list-animation');
        });

        async function fetchMovies(endpoint, containerId) {
            const res = await fetch(`${BASE_URL}${endpoint}${endpoint.includes('?') ? '&' : '?'}api_key=${API_KEY}&language=fr-FR`);
            const data = await res.json();
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            data.results.forEach(m => {
                if(!m.poster_path) return;
                const div = document.createElement('div');
                div.className = 'movie-card';
                div.innerHTML = `<img class="poster" src="${IMG_URL + m.poster_path}"><div class="movie-name">${m.title || m.name}</div>`;
                div.onclick = () => openDetails(m.id, m.title ? 'movie' : 'tv');
                container.appendChild(div);
            });
        }

        async function openDetails(id, type) {
            const res = await fetch(`${BASE_URL}/${type}/${id}?api_key=${API_KEY}&language=fr-FR&append_to_response=videos`);
            const data = await res.json();

            document.getElementById('movie-title').innerText = data.title || data.name;
            document.getElementById('movie-desc').innerText = data.overview;
            document.getElementById('movie-meta').innerText = `${(data.release_date || data.first_air_date || '').split('-')[0]} ‚Ä¢ ‚≠ê ${data.vote_average.toFixed(1)} ‚Ä¢ 4K ULTRA`;

            const trailer = data.videos.results.find(v => v.site === 'YouTube' && (v.type === 'Trailer' || v.type === 'Featurette'));
            const ytBtn = document.getElementById('youtube-direct');
            
            if (trailer) {
                document.getElementById('main-player').innerHTML = `<iframe src="https://www.youtube.com/embed/${trailer.key}?autoplay=1" allowfullscreen></iframe>`;
                ytBtn.style.display = 'flex';
                ytBtn.href = `https://www.youtube.com/watch?v=${trailer.key}`;
            } else {
                document.getElementById('main-player').innerHTML = `<img src="https://image.tmdb.org/t/p/original${data.backdrop_path}" style="width:100%;height:100%;object-fit:cover;">`;
                ytBtn.style.display = 'none';
            }

            document.getElementById('details-view').style.display = 'block';
            window.scrollTo(0,0);
        }

        function changeSource(url) {
            if(url) {
                document.getElementById('main-player').innerHTML = `<iframe src="${url}?autoplay=1" allowfullscreen></iframe>`;
            } else {
                alert("Ce serveur est en cours de maintenance. Essayez le Serveur VF.");
            }
        }

        function closeDetails() {
            document.getElementById('details-view').style.display = 'none';
            document.getElementById('main-player').innerHTML = '';
        }

        // RECHERCHE
        document.getElementById('search-input').addEventListener('keyup', (e) => {
            const q = e.target.value;
            if(q.length > 2) {
                document.getElementById('home-content').style.display = 'none';
                document.getElementById('search-results').style.display = 'block';
                fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&language=fr-FR&query=${q}`)
                .then(r => r.json()).then(data => {
                    const container = document.getElementById('search-list');
                    container.innerHTML = '';
                    data.results.forEach(m => {
                        if(!m.poster_path) return;
                        const div = document.createElement('div');
                        div.className = 'movie-card';
                        div.style.marginBottom = "20px";
                        div.innerHTML = `<img class="poster" src="${IMG_URL + m.poster_path}"><div class="movie-name">${m.title || m.name}</div>`;
                        div.onclick = () => openDetails(m.id, m.media_type);
                        container.appendChild(div);
                    });
                });
            } else {
                document.getElementById('home-content').style.display = 'block';
                document.getElementById('search-results').style.display = 'none';
            }
        });
    </script>
</body>
</html>
