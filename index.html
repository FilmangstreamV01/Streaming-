<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmangstream | Accès VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #E50914;
            --neon-glow: 0 0 20px rgba(229, 9, 20, 0.6);
            --glass-bg: rgba(18, 18, 18, 0.85);
            --border-light: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #000; color: var(--text-white); overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #bg-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #dynamic-bg { width: 100%; height: 100%; background-size: cover; background-position: center; filter: brightness(0.4) blur(4px); transition: background-image 1s ease-in-out; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 0%, #000000 95%); }

        .auth-container { width: 100%; max-width: 400px; padding: 20px; z-index: 10; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--border-light); border-radius: 20px; padding: 40px 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.8), var(--neon-glow); text-align: center; position: relative; animation: floatUp 0.8s ease-out; }
        .glass-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, transparent, var(--primary-red), transparent); }

        @keyframes floatUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .brand-logo { font-size: 2rem; font-weight: 900; text-transform: uppercase; color: var(--primary-red); margin-bottom: 5px; display: inline-block; }
        .welcome-text { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-field { width: 100%; background: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-light); border-radius: 8px; padding: 16px 15px 16px 45px; color: white; font-size: 1rem; box-sizing: border-box; transition: var(--transition); }
        .input-field:focus { outline: none; border-color: var(--primary-red); }
        .field-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-gray); }

        .btn-submit { width: 100%; background: var(--primary-red); color: white; border: none; padding: 14px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        .footer-links { margin-top: 25px; font-size: 0.85rem; color: var(--text-gray); }
        .footer-links span { color: white; cursor: pointer; font-weight: 600; text-decoration: underline; }
        
        .error-message { color: #ffbaba; font-size: 0.8rem; margin-top: 10px; min-height: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="bg-wrapper"><div id="dynamic-bg"></div><div class="overlay"></div></div>

    <div class="auth-container">
        
        <div id="reset-confirm-view" class="glass-card hidden">
            <div class="brand-logo">SÉCURITÉ</div>
            <p class="welcome-text">Créez votre nouveau mot de passe.</p>
            <div class="input-group">
                <input type="password" id="new-password" class="input-field" placeholder="Nouveau mot de passe">
                <i class="fa-solid fa-lock field-icon"></i>
            </div>
            <div id="reset-confirm-err" class="error-message"></div>
            <button class="btn-submit" onclick="handleFinalReset(this)">Mettre à jour</button>
        </div>

        <div id="login-view" class="glass-card">
            <div class="brand-logo">FILMANGSTREAM</div>
            <p class="welcome-text">Accès VIP</p>
            <div class="input-group">
                <input type="email" id="log-email" class="input-field" placeholder="Email"><i class="fa-solid fa-envelope field-icon"></i>
            </div>
            <div class="input-group">
                <input type="password" id="log-pass" class="input-field" placeholder="Mot de passe"><i class="fa-solid fa-lock field-icon"></i>
            </div>
            <p style="text-align: right; font-size: 0.8rem; margin-top: -10px; margin-bottom: 20px;">
                <span onclick="switchView('forgot')" style="cursor:pointer; color: var(--text-gray);">Mot de passe oublié ?</span>
            </p>
            <div id="log-err" class="error-message"></div>
            <button class="btn-submit" onclick="handleLogin(this)">S'identifier</button>
            <div class="footer-links">Nouveau ? <span onclick="switchView('reg')">S'inscrire</span></div>
        </div>

        <div id="forgot-view" class="glass-card hidden">
            <div class="brand-logo">RÉCUPÉRATION</div>
            <p class="welcome-text">Recevez un lien par e-mail.</p>
            <div class="input-group">
                <input type="email" id="forgot-email" class="input-field" placeholder="Votre email"><i class="fa-solid fa-at field-icon"></i>
            </div>
            <div id="forgot-err" class="error-message"></div>
            <button class="btn-submit" onclick="handleForgotRequest(this)">Envoyer le lien</button>
            <div class="footer-links"><span onclick="switchView('log')">Retour</span></div>
        </div>

        <div id="reg-view" class="glass-card hidden">
            <div class="brand-logo">FILMANGSTREAM</div>
            <p class="welcome-text">Création de compte VIP</p>
            <div class="input-group"><input type="email" id="reg-email" class="input-field" placeholder="Email"><i class="fa-solid fa-at field-icon"></i></div>
            <div class="input-group"><input type="password" id="reg-pass" class="input-field" placeholder="Mot de passe"><i class="fa-solid fa-key field-icon"></i></div>
            <div style="display: flex; justify-content: center; margin-bottom: 15px; transform: scale(0.8);"><div class="g-recaptcha" data-theme="dark" data-sitekey="6Lf1CVYsAAAAAJV-_MtXBBUBGfwCIRkE2x75adLl"></div></div>
            <div id="reg-err" class="error-message"></div>
            <button class="btn-submit" onclick="handleRegister(this)">C'est parti</button>
            <div class="footer-links">Déjà membre ? <span onclick="switchView('log')">Connexion</span></div>
        </div>

    </div>

    <script>
        const { Client, Account, ID } = Appwrite;
        const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('698f97e3001c4c48d6d7');
        const account = new Account(client);

        // --- DÉTECTION DU LIEN E-MAIL AU CHARGEMENT ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('userId') && params.get('secret')) {
                switchView('reset-confirm'); // On force l'affichage du nouveau mot de passe
            }
        };

        function switchView(id) {
            document.querySelectorAll('.glass-card').forEach(c => c.classList.add('hidden'));
            document.getElementById(id + '-view').classList.remove('hidden');
        }

        // 1. Demande d'e-mail (Forgot Password)
        async function handleForgotRequest(btn) {
            const email = document.getElementById('forgot-email').value;
            const err = document.getElementById('forgot-err');
            if(!email) return (err.innerText = "Saisissez votre email.");
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            try {
                // IMPORTANT : On envoie vers la MÊME page
                await account.createRecovery(email, window.location.href.split('?')[0]); 
                err.style.color = "#4CAF50";
                err.innerText = "E-mail envoyé ! Vérifiez vos spams.";
            } catch (e) {
                err.innerText = "Erreur : " + e.message;
            }
            btn.innerHTML = "Envoyer le lien";
        }

        // 2. Mise à jour finale du mot de passe
        async function handleFinalReset(btn) {
            const pass = document.getElementById('new-password').value;
            const err = document.getElementById('reset-confirm-err');
            const params = new URLSearchParams(window.location.search);
            
            if(pass.length < 8) return (err.innerText = "8 caractères minimum.");

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            try {
                await account.updateRecovery(params.get('userId'), params.get('secret'), pass, pass);
                err.style.color = "#4CAF50";
                err.innerText = "Mot de passe mis à jour ! Redirection...";
                setTimeout(() => window.location.href = window.location.pathname, 2000); // Recharge la page propre
            } catch (e) {
                err.innerText = "Lien invalide ou expiré.";
            }
            btn.innerHTML = "Mettre à jour";
        }

        // 3. Login / Register (Standard)
        async function handleLogin(btn) {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            try {
                await account.createEmailPasswordSession(email, pass);
                window.location.href = "index.html"; 
            } catch (e) { document.getElementById('log-err').innerText = "Erreur d'identification."; }
        }

        async function handleRegister(btn) {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            if(!grecaptcha.getResponse()) return alert("Captcha !");
            try {
                await account.create(ID.unique(), email, pass);
                await account.createEmailPasswordSession(email, pass);
                window.location.href = "index.html";
            } catch (e) { document.getElementById('reg-err').innerText = e.message; }
        }
    </script>
</body>
  </html>
