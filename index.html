<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>StreamWorld - Afrique & Asie</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #0f0f0f;
        --card-bg: #1a1a1a;
        --primary: #e50914; /* Rouge Netflix */
        --text: #ffffff;
        --text-grey: #a3a3a3;
        --badge-blue: #007aff;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text);
        padding-bottom: 50px;
    }

    /* Header & Navigation */
    header {
        position: sticky;
        top: 0;
        background: rgba(15, 15, 15, 0.95);
        backdrop-filter: blur(10px);
        z-index: 100;
        padding: 10px 15px;
        border-bottom: 1px solid #333;
    }

    .logo {
        color: var(--primary);
        font-size: 24px;
        font-weight: 900;
        letter-spacing: -1px;
        margin-bottom: 10px;
        display: block;
    }

    /* Filtres (Pillules) */
    .filters-container {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding-bottom: 5px;
        scrollbar-width: none; /* Firefox */
    }
    .filters-container::-webkit-scrollbar { display: none; }

    .filter-btn {
        background: #333;
        color: white;
        border: none;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        white-space: nowrap;
        cursor: pointer;
        transition: 0.3s;
    }

    .filter-btn.active {
        background: var(--text);
        color: black;
    }

    /* Sections */
    .section-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 15px 10px;
    }

    .section-title h2 {
        font-size: 18px;
        margin: 0;
        font-weight: 700;
    }

    .see-all {
        font-size: 12px;
        color: var(--text-grey);
        text-decoration: none;
        font-weight: 600;
    }

    /* Carrousel Horizontal */
    .carousel {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 0 15px;
        scroll-behavior: smooth;
        scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar { display: none; }

    /* Cartes (Miniatures Petites) */
    .movie-card {
        min-width: 110px; /* Taille petite style mobile */
        max-width: 110px;
        position: relative;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .movie-card:active { transform: scale(0.95); }

    .poster-container {
        position: relative;
        width: 100%;
        height: 160px; /* Ratio poster */
        border-radius: 6px;
        overflow: hidden;
    }

    .poster-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Badge "En Fran√ßais" */
    .lang-badge {
        position: absolute;
        top: 5px;
        left: 5px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 8px;
        padding: 2px 6px;
        border-radius: 4px;
        border-left: 2px solid var(--badge-blue);
        text-transform: uppercase;
        font-weight: bold;
    }

    .movie-info {
        padding-top: 6px;
    }

    .movie-title {
        font-size: 12px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 0;
    }

    .movie-meta {
        font-size: 10px;
        color: var(--text-grey);
        margin-top: 2px;
    }

    /* Modal Player */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: black;
        z-index: 1000;
        flex-direction: column;
    }

    .video-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    iframe { width: 100%; height: 100%; border: none; }

    .close-btn {
        position: absolute;
        top: 20px; right: 20px;
        color: white;
        background: rgba(0,0,0,0.5);
        border: none;
        font-size: 24px;
        width: 40px; height: 40px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1001;
    }

</style>
</head>
<body>

<header>
    <a href="#" class="logo">STREAM<span style="color:white">BOX</span></a>
    
    <div class="filters-container">
        <button class="filter-btn active" onclick="filterContent('all')">Tout</button>
        <button class="filter-btn" onclick="filterContent('Afrique')">üåç Afrique</button>
        <button class="filter-btn" onclick="filterContent('Coree')">üá∞üá∑ K-Drama</button>
        <button class="filter-btn" onclick="filterContent('Chine')">üá®üá≥ C-Drama</button>
        <button class="filter-btn" onclick="filterContent('Japon')">üáØüáµ J-Drama</button>
        <button class="filter-btn" onclick="filterContent('Bollywood')">üáÆüá≥ Bollywood</button>
        <button class="filter-btn" onclick="filterContent('VF')">üá´üá∑ En Fran√ßais</button>
    </div>
</header>

<div id="main-container">
    </div>

<div class="modal" id="videoModal">
    <button class="close-btn" onclick="closeVideo()">‚úï</button>
    <div class="video-container">
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    </div>
</div>

<script>
// ---------------------------------------------------------
// 1. BASE DE DONN√âES (CATALOGUE)
// Ajoutez vos films ici. "image" peut √™tre un lien externe.
// ---------------------------------------------------------
const database = [
    // --- DRAMES SUD-AFRICAINS & NIG√âRIANS ---
    { id: 1, title: "Blood & Water", region: "Afrique", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/e/ee/Blood_%26_Water_series_poster.jpeg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 2, title: "Queen Sono", region: "Afrique", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/e/e4/Queen_Sono_Title_Card.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 3, title: "Anikulapo", region: "Afrique", lang: "VO", image: "https://upload.wikimedia.org/wikipedia/en/3/36/Anikulapo_poster.jpeg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 4, title: "King of Boys", region: "Afrique", lang: "VF", image: "https://m.media-amazon.com/images/M/MV5BODg3MzY4MjktMDUzMS00Yzc1LWJmYzYtN2U3MDk2NDc1YjFhXkEyXkFqcGdeQXVyMTMxOTE2Mzk1._V1_.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 5, title: "Savage Beauty", region: "Afrique", lang: "VF", image: "https://m.media-amazon.com/images/M/MV5BNTI2YzM0M2QtMWE5MS00OGFmLWEwZDctYmI1ODQ3MTQ4MmFiXkEyXkFqcGdeQXVyMTMzNzIyNDc1._V1_FMjpg_UX1000_.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },

    // --- K-DRAMA (COR√âE) ---
    { id: 6, title: "Squid Game", region: "Coree", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/d/dd/Squid_Game.jpg", url: "https://www.youtube.com/embed/oqxAJKy0ii4" },
    { id: 7, title: "All of Us Are Dead", region: "Coree", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/2/24/All_of_Us_Are_Dead.jpeg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 8, title: "The Glory", region: "Coree", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/b/b6/The_Glory_TV_series_poster.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 9, title: "Business Proposal", region: "Coree", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/4/4c/Business_Proposal_poster.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 10, title: "Vincenzo", region: "Coree", lang: "VO", image: "https://upload.wikimedia.org/wikipedia/en/5/5b/Vincenzo_TV_series_poster.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },

    // --- C-DRAMA (CHINE) ---
    { id: 11, title: "The Untamed", region: "Chine", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/6/63/The_Untamed_poster.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 12, title: "Hidden Love", region: "Chine", lang: "VO", image: "https://upload.wikimedia.org/wikipedia/en/3/3a/Hidden_Love_poster.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 13, title: "Falling Into Your Smile", region: "Chine", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/2/25/Falling_Into_Your_Smile.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },

    // --- BOLLYWOOD (INDE) ---
    { id: 14, title: "Jawan", region: "Bollywood", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/3/39/Jawan_film_poster.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 15, title: "Pathaan", region: "Bollywood", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/c/c3/Pathaan_film_poster.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 16, title: "RRR", region: "Bollywood", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/d/d7/RRR_Poster.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },

    // --- J-DRAMA (JAPON) ---
    { id: 17, title: "Alice in Borderland", region: "Japon", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/6/6c/Alice_in_Borderland_poster.jpg", url: "https://www.youtube.com/embed/VIDEO_ID" },
    { id: 18, title: "One Piece (Live)", region: "Japon", lang: "VF", image: "https://upload.wikimedia.org/wikipedia/en/8/87/One_Piece_Netflix_series_poster.png", url: "https://www.youtube.com/embed/VIDEO_ID" },
];

// ---------------------------------------------------------
// 2. LOGIQUE D'AFFICHAGE
// ---------------------------------------------------------

const container = document.getElementById('main-container');
const buttons = document.querySelectorAll('.filter-btn');

// Fonction pour g√©n√©rer une section (Ex: "Drames Cor√©ens")
function createSection(title, items) {
    if (items.length === 0) return '';
    
    let itemsHTML = items.map(item => `
        <div class="movie-card" onclick="playVideo('${item.url}')">
            <div class="poster-container">
                <img src="${item.image}" alt="${item.title}" loading="lazy">
                ${item.lang === 'VF' ? '<div class="lang-badge">En fran√ßais</div>' : ''}
            </div>
            <div class="movie-info">
                <p class="movie-title">${item.title}</p>
                <p class="movie-meta">${item.region}</p>
            </div>
        </div>
    `).join('');

    return `
        <div class="section-title">
            <h2>${title}</h2>
            <a href="#" class="see-all">Tous ></a>
        </div>
        <div class="carousel">
            ${itemsHTML}
        </div>
    `;
}

// Fonction principale de filtrage et d'affichage
function renderApp(filter = 'all') {
    container.innerHTML = ''; // Vider le contenu

    // D√©finir les cat√©gories √† afficher selon le filtre
    let categories = [
        { key: 'Afrique', label: 'üåç Drames Africains' },
        { key: 'Coree', label: 'üá∞üá∑ S√©ries Cor√©ennes' },
        { key: 'Chine', label: 'üá®üá≥ Blockbusters Chinois' },
        { key: 'Bollywood', label: 'üáÆüá≥ Bollywood en Fran√ßais' },
        { key: 'Japon', label: 'üáØüáµ Anim√©s & Films' }
    ];

    // Si un filtre sp√©cifique est activ√© (Ex: juste 'Coree')
    if (filter !== 'all' && filter !== 'VF') {
        categories = categories.filter(c => c.key === filter);
    }

    // Boucle sur les cat√©gories pour g√©n√©rer le HTML
    categories.forEach(cat => {
        // Filtrer les films de cette cat√©gorie
        let films = database.filter(item => item.region === cat.key);
        
        // Si le filtre "VF" est activ√©, on filtre encore plus
        if (filter === 'VF') {
            films = films.filter(item => item.lang === 'VF');
        }

        // Ajouter la section au HTML
        container.innerHTML += createSection(cat.label, films);
    });

    // Si filtre "VF" s√©lectionn√©, afficher tout confondu ou par r√©gion si on veut complexifier
    if (filter === 'VF') {
        // Cas sp√©cial VF : on peut regrouper ou laisser tel quel
        if(container.innerHTML === '') container.innerHTML = '<p style="padding:20px; text-align:center">Aucun contenu trouv√©.</p>';
    }
}

// Gestion des boutons de filtre
function filterContent(filterKey) {
    // Mettre √† jour le style des boutons
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    // Relancer l'affichage
    renderApp(filterKey);
}

// ---------------------------------------------------------
// 3. LECTEUR VIDEO
// ---------------------------------------------------------
const modal = document.getElementById('videoModal');
const player = document.getElementById('videoPlayer');

function playVideo(url) {
    player.src = url;
    modal.style.display = 'flex';
}

function closeVideo() {
    player.src = '';
    modal.style.display = 'none';
}

// Lancement initial
renderApp('all');

</script>

</body>
</html>
