<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FilmangStream Pro - Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --red: #e50914; --black: #0a0a0a; --gray: #1a1a1a; --text: #ffffff; --radius: 12px; --dm-blue: #0062ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: var(--text); font-family: 'Montserrat', sans-serif; padding-top: 160px; overflow-x: hidden; }

        /* --- AUTH --- */
        #authOverlay { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); z-index: 9000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: rgba(26, 26, 26, 0.95); width: 100%; max-width: 400px; padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; }
        .auth-card h1 { color: var(--red); margin-bottom: 20px; font-weight: 900; }
        .auth-input { width: 100%; background: #0a0a0a; border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; }
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; background: var(--red); color: white; }
        #mainContent { display: none; }

        /* --- HEADER --- */
        header { position: fixed; top: 0; width: 100%; background: #0a0a0a; z-index: 1000; border-bottom: 1px solid #222; }
        .top-bar { display: flex; flex-direction: column; padding: 10px 20px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-size: 1.1rem; font-weight: 900; color: var(--red); text-transform: uppercase; cursor: pointer; }
        .btn-auth { background: white; color: black; border: none; padding: 6px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; cursor: pointer; }
        .search-box { position: relative; width: 100%; margin-top: 10px; }
        #search { width: 100%; background: var(--gray); border: 1px solid #444; padding: 12px 15px 12px 45px; border-radius: 25px; color: white; outline: none; }
        nav { display: flex; gap: 8px; padding: 10px; overflow-x: auto; scrollbar-width: none; }
        .nav-item { padding: 8px 16px; background: #1a1a1a; border-radius: 20px; font-size: 0.75rem; font-weight: 700; cursor: pointer; white-space: nowrap; color: #aaa; }
        .nav-item.active { background: var(--red); color: white; }

        /* --- HERO --- */
        #heroSection { width: 100%; height: 450px; position: relative; overflow: hidden; background: #000; }
        .hero-container { display: flex; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); height: 100%; }
        .hero-item { min-width: 100%; position: relative; }
        .hero-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .hero-info { position: absolute; bottom: 50px; left: 20px; right: 20px; z-index: 2; }
        .hero-info h3 { font-size: 1.8rem; font-weight: 900; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        .hero-badge { background: var(--red); padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: 900; display: inline-block; margin-bottom: 10px; }
        .hero-gradient { position: absolute; inset: 0; background: linear-gradient(0deg, var(--black) 5%, transparent 60%); }

        /* --- CARDS & ROWS --- */
        section { padding: 25px 0 0 20px; }
        h2 { font-size: 1.1rem; margin-bottom: 15px; text-transform: uppercase; display: flex; align-items: center; gap: 10px; }
        h2 i { color: var(--red); }
        .row { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .card { min-width: 150px; width: 150px; border-radius: var(--radius); overflow: hidden; background: #111; cursor: pointer; position: relative; height: 250px; transition: transform 0.3s; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #222; }
        .card-info { padding: 8px 5px; font-size: 0.75rem; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .badge { position: absolute; top: 8px; left: 8px; background: var(--red); color: white; font-size: 0.6rem; padding: 3px 7px; border-radius: 5px; font-weight: 900; z-index: 5; }
        .card-more { background: var(--gray); display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px dashed #444; }

        /* --- LECTEUR SHORTS VERTICAL (STYLE TIKTOK) --- */
        #shortsPlayer { display: none; position: fixed; inset: 0; background: #000; z-index: 8000; }
        .shorts-container { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .short-slide { height: 100dvh; width: 100%; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; }
        .short-slide iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
        .short-ui { position: absolute; right: 15px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .short-ui i { font-size: 1.8rem; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* --- PLAYER CLASSIQUE --- */
        #mainPlayer { display: none; position: fixed; inset: 0; background: #000; z-index: 7000; }
        #ifr { width: 100%; height: 100%; border: none; }
        .btn-close { position: fixed; top: 20px; left: 20px; z-index: 8500; background: rgba(0,0,0,0.5); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }

        /* --- CATALOGUE --- */
        #catalogView { display: none; position: fixed; inset: 0; background: var(--black); z-index: 6000; overflow-y: auto; padding: 20px; }
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <h1 style="color:var(--red); font-size: 2rem; margin-bottom: 30px;">FILMANGSTREAM</h1>
        <input type="email" id="emailInput" class="auth-input" placeholder="Adresse e-mail">
        <button class="btn-main" onclick="unlock()">ENTRER</button>
    </div>
</div>

<div id="mainContent">
    <header>
        <div class="top-bar">
            <div class="top-row">
                <div class="logo" onclick="location.reload()">FILMANGSTREAM</div>
                <button class="btn-auth" onclick="location.reload()">DÉCONNEXION</button>
            </div>
            <div class="search-box">
                <i class="fas fa-search" style="position:absolute; left:15px; top:13px; color:#888"></i>
                <input id="search" type="text" placeholder="Rechercher un film, anime, short...">
            </div>
        </div>
        <nav id="mainNav">
            <div class="nav-item active" onclick="jump('heroSection')">Accueil</div>
            <div class="nav-item" onclick="jump('shortsSection')">Shorts</div>
            <div class="nav-item" onclick="jump('animeSection')">Animes</div>
            <div class="nav-item" onclick="jump('filmSection')">Films</div>
            <div class="nav-item" onclick="jump('streamSection')">Streaming</div>
            <div class="nav-item" onclick="jump('tvSection')">TV</div>
        </nav>
    </header>

    <main>
        <section id="heroSection">
            <div class="hero-container" id="heroRow"></div>
            <div class="hero-gradient"></div>
        </section>

        <section id="shortsSection">
            <h2><i class="fab fa-youtube"></i> YouTube Shorts</h2>
            <div class="row" id="shortsRow"></div>
            <h2 style="margin-top:20px"><i class="fab fa-dailymotion" style="color:var(--dm-blue)"></i> Dailymotion Shorts HD</h2>
            <div class="row" id="dmShortsRow"></div>
        </section>

        <section id="animeSection">
            <h2><i class="fas fa-bolt"></i> Animes - À venir</h2>
            <div class="row" id="a_up"></div>
            <h2><i class="fas fa-fire"></i> Animes - Populaires</h2>
            <div class="row" id="a_pop"></div>
        </section>

        <section id="filmSection">
            <h2><i class="fas fa-film"></i> Films - Nouveautés</h2>
            <div class="row" id="f_new"></div>
        </section>

        <section id="streamSection">
            <h2><i class="fas fa-layer-group"></i> Multi-Streaming</h2>
            <div class="row">
                <div class="card" onclick="window.open('https://www.netflix.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" style="object-fit:contain; padding:20px"><div class="card-info">Netflix</div></div>
                <div class="card" onclick="window.open('https://www.primevideo.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg" style="object-fit:contain; padding:20px"><div class="card-info">Prime Video</div></div>
                <div class="card" onclick="openInternal('https://www.disneyplus.com')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" style="object-fit:contain; padding:20px"><div class="card-info">Disney Plus</div></div>
                <div class="card" onclick="openInternal('https://anime-sama.store/')"><img src="https://i.ibb.co/L6V6m6x/animesama.png" onerror="this.src='https://via.placeholder.com/150x200?text=AnimeSama'"><div class="card-info">Anime Sama</div></div>
            </div>
        </section>

        <section id="tvSection">
            <h2><i class="fas fa-broadcast-tower"></i> Direct TV Premium</h2>
            <div class="row" id="tvRow"></div>
        </section>
    </main>
</div>

<div id="shortsPlayer">
    <button class="btn-close" onclick="closeShorts()">✕</button>
    <div class="shorts-container" id="shortsContainer"></div>
</div>

<div id="mainPlayer">
    <button class="btn-close" onclick="closePlayer()">✕</button>
    <iframe id="ifr" allowfullscreen allow="autoplay"></iframe>
</div>

<div id="catalogView">
    <button class="btn-close" onclick="closeCatalog()">✕</button>
    <h2 id="catTitle" style="margin-top:60px">Catégorie</h2>
    <div class="catalog-grid" id="catGrid"></div>
</div>

<script>
const TMDB_API = "1073e4d36ef71f912da093a5eb38f091";
let currentShortsList = [];

function unlock() { 
    if(document.getElementById('emailInput').value.includes('@')) {
        document.getElementById('authOverlay').style.display='none';
        document.getElementById('mainContent').style.display='block';
        init();
    }
}

function init() {
    loadHero();
    loadTV();
    loadKitsu('a_up', 'upcoming', 'Animes - À venir');
    loadKitsu('a_pop', '-userCount', 'Animes - Populaires');
    loadTMDB('f_new', 'movie', 'now_playing', 'Films - Nouveautés');
    refreshShorts("anime shorts 2025");
}

async function loadHero() {
    // 5 Nouveautés (Films + Animes)
    const [rf, ra] = await Promise.all([
        fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_API}&language=fr-FR`),
        fetch(`https://kitsu.io/api/edge/trending/anime`)
    ]);
    const df = await rf.json(); const da = await ra.json();
    const heroItems = [
        {t: df.results[0].title, b: "NOUVEAUTÉ FILM", img: "https://image.tmdb.org/t/p/original"+df.results[0].backdrop_path},
        {t: da.data[0].attributes.canonicalTitle, b: "TENDANCE ANIME", img: da.data[0].attributes.coverImage?.large || da.data[0].attributes.posterImage?.large},
        {t: df.results[1].title, b: "BLOCKBUSTER", img: "https://image.tmdb.org/t/p/original"+df.results[1].backdrop_path},
        {t: da.data[1].attributes.canonicalTitle, b: "ANIME POPULAIRE", img: da.data[1].attributes.coverImage?.large || da.data[1].attributes.posterImage?.large},
        {t: df.results[2].title, b: "À NE PAS MANQUER", img: "https://image.tmdb.org/t/p/original"+df.results[2].backdrop_path}
    ];
    
    document.getElementById('heroRow').innerHTML = heroItems.map(item => `
        <div class="hero-item">
            <img src="${item.img}">
            <div class="hero-info">
                <span class="hero-badge">${item.b}</span>
                <h3>${item.t}</h3>
                <button class="btn-main" style="width:140px; padding:10px" onclick="jump('shortsSection')">REGARDER</button>
            </div>
        </div>
    `).join('');

    let idx = 0;
    setInterval(() => {
        idx = (idx + 1) % 5;
        document.getElementById('heroRow').style.transform = `translateX(-${idx * 100}%)`;
    }, 6000);
}

async function loadKitsu(id, sort, name) {
    let url = sort === 'upcoming' ? "https://kitsu.io/api/edge/anime?filter[status]=upcoming&page[limit]=15" : `https://kitsu.io/api/edge/anime?sort=${sort}&page[limit]=15`;
    const r = await fetch(url); const d = await r.json();
    let h = d.data.map(a => {
        // Fix image manquante : on teste plusieurs formats d'image de l'API Kitsu
        const img = a.attributes.posterImage?.medium || a.attributes.posterImage?.original || "https://via.placeholder.com/150x200?text=No+Image";
        return `<div class="card" onclick="openInternal('https://kitsu.io/anime/${a.id}')">
            <img src="${img}" onerror="this.src='https://via.placeholder.com/150x200?text=Image+Error'">
            <div class="card-info">${a.attributes.canonicalTitle}</div>
        </div>`;
    }).join('');
    h += `<div class="card card-more" onclick="openCatalog('anime','${sort}','${name}')"><i class="fas fa-plus-circle"></i><span>Voir Plus</span></div>`;
    document.getElementById(id).innerHTML = h;
}

async function loadTMDB(id, type, cat, name) {
    const r = await fetch(`https://api.themoviedb.org/3/${type}/${cat}?api_key=${TMDB_API}&language=fr-FR`);
    const d = await r.json();
    let h = d.results.slice(0, 10).map(m => `
        <div class="card" onclick="openInternal('https://www.themoviedb.org/${type}/${m.id}')">
            <img src="https://image.tmdb.org/t/p/w300${m.poster_path}">
            <div class="card-info">${m.title || m.name}</div>
        </div>
    `).join('');
    h += `<div class="card card-more" onclick="openCatalog('${type}','${cat}','${name}')"><i class="fas fa-plus-circle"></i><span>Voir Plus</span></div>`;
    document.getElementById(id).innerHTML = h;
}

async function refreshShorts(q) {
    // YouTube Shorts (Uniquement verticaux via query #shorts)
    const ytUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q + " #shorts")}&type=video&videoDuration=short&maxResults=10&key=AIzaSyAc7d0U7_DcloYMLqeCdUUZD_M3ZLaEA7E`;
    const ry = await fetch(ytUrl); const dy = await ry.json();
    const ytShorts = dy.items.map(v => ({ id: v.id.videoId, t: v.snippet.title, img: v.snippet.thumbnails.high.url, s: 'yt' }));

    // Dailymotion Shorts (Filtre qualité 720 + durée < 60s)
    const dmUrl = `https://api.dailymotion.com/videos?search=${encodeURIComponent(q + " shorts")}&shorter_than=60&longer_than=5&fields=id,title,thumbnail_720_url&limit=10`;
    const rd = await fetch(dmUrl); const dd = await rd.json();
    const dmShorts = dd.list.map(v => ({ id: v.id, t: v.title, img: v.thumbnail_720_url, s: 'dm' }));

    renderShortsRow('shortsRow', ytShorts);
    renderShortsRow('dmShortsRow', dmShorts);
}

function renderShortsRow(id, items) {
    document.getElementById(id).innerHTML = items.map((item, idx) => `
        <div class="card" style="min-width:120px; height:210px" onclick="openShortsPlayer('${id}', ${idx})">
            <span class="badge" style="background:${item.s==='dm'?'var(--dm-blue)':'red'}">${item.s.toUpperCase()}</span>
            <img src="${item.img}" style="height:170px">
            <div class="card-info">${item.t}</div>
        </div>
    `).join('');
    window['data_' + id] = items;
}

function openShortsPlayer(rowId, startIdx) {
    const items = window['data_' + rowId];
    const container = document.getElementById('shortsContainer');
    document.getElementById('shortsPlayer').style.display = 'block';
    
    container.innerHTML = items.map(item => {
        const src = item.s === 'yt' ? 
            `https://www.youtube.com/embed/${item.id}?autoplay=1&loop=1&playlist=${item.id}&rel=0` : 
            `https://www.dailymotion.com/embed/video/${item.id}?autoplay=1&quality=720`;
        return `
            <div class="short-slide">
                <iframe src="${src}" allow="autoplay; fullscreen"></iframe>
                <div class="short-ui">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
            </div>`;
    }).join('');

    // Scroller vers l'index sélectionné
    setTimeout(() => {
        container.children[startIdx].scrollIntoView();
    }, 100);
}

function closeShorts() {
    document.getElementById('shortsPlayer').style.display = 'none';
    document.getElementById('shortsContainer').innerHTML = '';
}

function openCatalog(type, cat, name) {
    const grid = document.getElementById('catGrid');
    document.getElementById('catalogView').style.display = 'block';
    document.getElementById('catTitle').innerText = name;
    grid.innerHTML = "Chargement...";

    let url;
    if(type === 'anime') {
        url = cat === 'upcoming' ? "https://kitsu.io/api/edge/anime?filter[status]=upcoming&page[limit]=40" : `https://kitsu.io/api/edge/anime?sort=${cat}&page[limit]=40`;
        fetch(url).then(r=>r.json()).then(d => {
            grid.innerHTML = d.data.map(a => `
                <div class="card" onclick="openInternal('https://kitsu.io/anime/${a.id}')">
                    <img src="${a.attributes.posterImage?.medium || ''}">
                    <div class="card-info">${a.attributes.canonicalTitle}</div>
                </div>
            `).join('');
        });
    } else {
        url = `https://api.themoviedb.org/3/${type}/${cat}?api_key=${TMDB_API}&language=fr-FR&page=1`;
        fetch(url).then(r=>r.json()).then(d => {
            grid.innerHTML = d.results.map(m => `
                <div class="card" onclick="openInternal('https://www.themoviedb.org/${type}/${m.id}')">
                    <img src="https://image.tmdb.org/t/p/w300${m.poster_path}">
                    <div class="card-info">${m.title || m.name}</div>
                </div>
            `).join('');
        });
    }
}

function loadTV() {
    const tv = [{n:"TF1", f:"TF1.png"}, {n:"France 2", f:"France2.png"}, {n:"M6", f:"M6.png"}, {n:"Canal+ Sport", f:"Canal+ Sport.png"}, {n:"Eurosport", f:"Eurosport.png"}, {n:"Nickelodeon", f:"Nickelodeon.png"}, {n:"Disney Channel", f:"DisneyChannel.png"}, {n:"J-One", f:"J-One.png"}, {n:"Mangas", f:"Mangas.png"}];
    document.getElementById('tvRow').innerHTML = tv.map(t => `<div class="card" onclick="openInternal('https://vavoo.to')"><span class="badge">LIVE</span><img src="https://via.placeholder.com/150x200/111/red?text=${t.n}"><div class="card-info">${t.n}</div></div>`).join('');
}

function openInternal(u) { 
    document.getElementById('mainPlayer').style.display = 'block'; 
    document.getElementById('ifr').src = u; 
}
function closePlayer() { document.getElementById('mainPlayer').style.display = 'none'; document.getElementById('ifr').src = ''; }
function closeCatalog() { document.getElementById('catalogView').style.display = 'none'; }
function jump(id) { window.scrollTo({top: document.getElementById(id).offsetTop - 170, behavior:'smooth'}); }

document.getElementById('search').addEventListener('keypress', (e) => {
    if(e.key === 'Enter') refreshShorts(e.target.value);
});
</script>
</body>
</html>
