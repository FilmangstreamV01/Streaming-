<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FILMANGSTREAM - Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --black: #050505; }
        
        * { box-sizing: border-box; } /* Empêche les éléments de déborder */

        body { 
            background: var(--black); color: white; 
            font-family: 'Inter', sans-serif; margin: 0; 
            width: 100vw; overflow-x: hidden; /* Verrouille le décalage latéral */
        }

        /* --- HEADER --- */
        header { padding: 20px; text-align: center; border-bottom: 1px solid #1a1a1a; }
        .logo { color: var(--red); font-size: 1.8rem; font-weight: 900; letter-spacing: 3px; margin-bottom: 15px; }
        .search-box { 
            background: #111; border-radius: 25px; padding: 10px 20px;
            display: flex; align-items: center; border: 1px solid #222;
            max-width: 90%; margin: 0 auto;
        }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        /* --- CONTENU --- */
        .section-title { padding: 20px; font-size: 1.2rem; font-weight: bold; }
        .movie-scroll { display: flex; overflow-x: auto; gap: 15px; padding: 0 20px 20px; scrollbar-width: none; }
        .card { min-width: 140px; border-radius: 10px; overflow: hidden; transition: 0.3s; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }

        /* --- VUE DÉTAILS (CORRIGÉE) --- */
        #details-view { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--black); z-index: 1000; display: none; overflow-y: auto;
        }

        .player-container { 
            position: relative; width: 100%; padding-top: 56.25%; /* Ratio 16:9 */
            background: #000; overflow: hidden;
        }
        .player-container iframe { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; 
        }

        .close-btn { 
            position: absolute; top: 15px; left: 15px; z-index: 1010;
            background: rgba(0,0,0,0.7); width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; border: 1px solid var(--red);
        }

        .details-content { padding: 20px; width: 100%; max-width: 100%; }

        /* NOTATION CENTRÉE */
        .rating-box { 
            display: flex; flex-direction: column; align-items: center; 
            margin: 20px 0; padding: 15px; background: #111; border-radius: 12px;
        }
        .stars { font-size: 1.8rem; color: #333; margin-bottom: 5px; }
        .stars i.active { color: #ffcc00; }

        .meta-info { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .tag { background: #222; padding: 5px 12px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; }

        .grid-links { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; 
        }
        .btn-link { 
            background: #1a1a1a; color: white; padding: 15px 10px; text-align: center;
            border-radius: 8px; text-decoration: none; font-size: 0.8rem; font-weight: bold;
            border: 1px solid #333;
        }
        .btn-link:hover { border-color: var(--red); background: #222; }

        p.synopsis { color: #aaa; line-height: 1.6; font-size: 0.95rem; text-align: justify; }

    </style>
</head>
<body>

    <header>
        <div class="logo">FILMANGSTREAM</div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Rechercher un film...">
        </div>
    </header>

    <div id="main-content"></div>

    <div id="details-view">
        <div class="close-btn" onclick="closeDetails()"><i class="fas fa-times"></i></div>
        <div class="player-container" id="player-container"></div>
        
        <div class="details-content">
            <h1 id="m-title" style="text-align: center; margin: 10px 0;"></h1>
            
            <div class="meta-info">
                <span class="tag" id="m-year"></span>
                <span class="tag" style="color:var(--red)" id="m-vote"></span>
                <span class="tag">4K ULTRA</span>
            </div>

            <div class="rating-box">
                <div class="stars" id="star-rating">
                    <i class="fas fa-star" data-v="1"></i>
                    <i class="fas fa-star" data-v="2"></i>
                    <i class="fas fa-star" data-v="3"></i>
                    <i class="fas fa-star" data-v="4"></i>
                    <i class="fas fa-star" data-v="5"></i>
                </div>
                <small id="rating-text">Notez ce film</small>
            </div>

            <p class="synopsis" id="m-desc"></p>

            <div class="grid-links">
                <a href="#" class="btn-link">Netflix</a>
                <a href="#" class="btn-link">Prime Video</a>
                <a href="#" class="btn-link">Plex</a>
                <a href="#" class="btn-link">Rakuten TV</a>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '1073e4d36ef71f912da093a5eb38f091';
        const genres = [
            { id: 28, name: "Action & Aventure" },
            { id: 878, name: "Science-Fiction" },
            { id: 27, name: "Horreur" },
            { id: 16, name: "Animation" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            genres.forEach(g => loadGenre(g));
            initStars();
        });

        async function loadGenre(genre) {
            const r = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=${genre.id}&language=fr-FR`);
            const d = await r.json();
            const section = document.createElement('div');
            section.innerHTML = `<div class="section-title">${genre.name}</div><div class="movie-scroll" id="g-${genre.id}"></div>`;
            document.getElementById('main-content').appendChild(section);
            
            d.results.forEach(m => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="https://image.tmdb.org/t/p/w400${m.poster_path}">`;
                card.onclick = () => openDetails(m.id);
                document.getElementById(`g-${genre.id}`).appendChild(card);
            });
        }

        let activeMovieId = null;

        async function openDetails(id) {
            activeMovieId = id;
            const r = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=fr-FR&append_to_response=videos`);
            const m = await r.json();

            document.getElementById('m-title').innerText = m.title;
            document.getElementById('m-desc').innerText = m.overview;
            document.getElementById('m-year').innerText = m.release_date.split('-')[0];
            document.getElementById('m-vote').innerText = `⭐ ${m.vote_average.toFixed(1)}`;

            const trailer = m.videos.results.find(v => v.type === 'Trailer');
            const p = document.getElementById('player-container');
            // MUTE=0 pour avoir le son direct
            p.innerHTML = trailer ? 
                `<iframe src="https://www.youtube.com/embed/${trailer.key}?autoplay=1&mute=0&rel=0&controls=1" allow="autoplay" allowfullscreen></iframe>` : 
                `<img src="https://image.tmdb.org/t/p/original${m.backdrop_path}" style="width:100%;height:100%;object-fit:cover;">`;

            resetStars(localStorage.getItem('vote_' + id));
            document.getElementById('details-view').style.display = 'block';
        }

        function initStars() {
            document.querySelectorAll('#star-rating i').forEach(s => {
                s.onclick = function() {
                    const val = this.dataset.v;
                    localStorage.setItem('vote_' + activeMovieId, val);
                    resetStars(val);
                }
            });
        }

        function resetStars(val) {
            document.querySelectorAll('#star-rating i').forEach((s, i) => {
                s.classList.toggle('active', i < val);
            });
            document.getElementById('rating-text').innerText = val ? `Votre note : ${val}/5` : "Notez ce film";
        }

        function closeDetails() {
            document.getElementById('details-view').style.display = 'none';
            document.getElementById('player-container').innerHTML = '';
        }
    </script>
</body>
</html>
