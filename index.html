<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREAMBOX | Catalogue Automatique</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff0a16;
            --dark: #080808;
            --card-bg: #121212;
            --glass: rgba(20, 20, 20, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Urbanist', sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 15px 4%; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            transition: 0.4s;
        }
        .logo { font-size: 26px; font-weight: 900; color: var(--primary); text-transform: uppercase; }
        .logo span { color: white; }

        .filters {
            display: flex; gap: 10px; overflow-x: auto; padding: 10px 4%;
            scrollbar-width: none; background: var(--dark);
            position: sticky; top: 60px; z-index: 900;
        }
        .filters::-webkit-scrollbar { display: none; }
        .filter-btn {
            background: #222; border: none; color: white; padding: 8px 18px;
            border-radius: 20px; cursor: pointer; white-space: nowrap; font-weight: 600;
        }
        .filter-btn.active { background: var(--primary); }

        /* --- HERO --- */
        .hero {
            height: 65vh; position: relative; display: flex; align-items: center; padding: 0 4%;
            background-size: cover; background-position: center;
        }
        .hero::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, var(--dark) 10%, transparent);
        }
        .hero-content { position: relative; z-index: 2; max-width: 600px; }
        .hero-title { font-size: 3.5rem; font-weight: 900; margin-bottom: 15px; line-height: 1; }
        .btn-play {
            padding: 12px 35px; background: white; color: black; border: none;
            border-radius: 5px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 10px;
        }

        /* --- GRID --- */
        .section-container { padding: 20px 4%; }
        .section-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 15px; color: #eee; }
        
        .row-scroll {
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px;
            scroll-behavior: smooth; scrollbar-width: none;
        }
        .row-scroll::-webkit-scrollbar { display: none; }

        .card {
            min-width: 160px; height: 240px; background: var(--card-bg);
            border-radius: 10px; overflow: hidden; position: relative;
            cursor: pointer; transition: 0.3s; flex-shrink: 0;
        }
        .card:hover { transform: scale(1.08); z-index: 5; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info {
            position: absolute; bottom: 0; width: 100%; padding: 10px;
            background: linear-gradient(to top, black, transparent);
            font-size: 11px; font-weight: 600;
        }

        /* --- MODAL --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-box { width: 90%; max-width: 1000px; aspect-ratio: 16/9; background: black; position: relative; }
        .close-modal { position: absolute; top: -40px; right: 0; color: white; font-size: 25px; cursor: pointer; }

        #loader { text-align: center; padding: 20px; color: var(--primary); display: none; }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="logo">STREAM<span>AFRIQUE</span></div>
    </nav>

    <header class="hero" id="hero-box">
        <div class="hero-content">
            <h1 class="hero-title" id="hero-title">Chargement...</h1>
            <button class="btn-play" id="hero-btn-play"><i class="fa-solid fa-play"></i> REGARDER</button>
        </div>
    </header>

    <div class="filters">
        <button class="filter-btn active" onclick="loadAll()">Tout</button>
        <button class="filter-btn" onclick="fetchByCategory('Film Benin complet en franÃ§ais')">ðŸ‡§ðŸ‡¯ BÃ©nin</button>
        <button class="filter-btn" onclick="fetchByCategory('Nollywood film complet en franÃ§ais')">ðŸ‡³ðŸ‡¬ Nigeria</button>
        <button class="filter-btn" onclick="fetchByCategory('SÃ©rie Ivoirienne complet')">ðŸ‡¨ðŸ‡® CÃ´te d'Ivoire</button>
        <button class="filter-btn" onclick="fetchByCategory('Drama CorÃ©en VF complet')">ðŸ‡°ðŸ‡· K-Drama</button>
        <button class="filter-btn" onclick="fetchByCategory('Film Hindou en franÃ§ais complet')">ðŸ‡®ðŸ‡³ Bollywood</button>
    </div>

    <div id="loader"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>
    <div id="main-catalog"></div>

    <div class="modal" id="videoModal">
        <div class="modal-box">
            <span class="close-modal" onclick="closeVideo()"><i class="fa-solid fa-times"></i></span>
            <div id="player" style="width:100%; height:100%;"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // TES CLÃ‰S API INTÃ‰GRÃ‰ES ICI
        const API_KEYS = [
            'AIzaSyCo4xWGX9xjFwCoGqum17qvCpr5liZtOq4',
            'AIzaSyAc7d0U7_DcloYMLqeCdUUZD_M3ZLaEA7E',
            'AIzaSyCTfzR9KdN2QKLA7SrJkdmCvFaTYVPIs24',
            'AIzaSyD4Fd78deAlUd8H8kU4X3WfYVlW0-FmWmc',
            'AIzaSyD5DEzxClq1pp88qrL80mm86H_e9slqHtY',
            'AIzaSyBEos5Lzr0WbleEdtP_Gi7kMHcxaL9hhR0'
        ];
        
        let currentKeyIndex = 0;
        let player;

        const sections = [
            { title: "ðŸŽžï¸ CinÃ©ma BÃ©ninois", query: "Film BÃ©nin complet 2025" },
            { title: "ðŸŽ¬ Nollywood (Nigeria)", query: "Nollywood franÃ§ais complet 2025" },
            { title: "ðŸ“º SÃ©ries Afrique de l'Ouest", query: "SÃ©rie Ivoirienne SÃ©nÃ©galaise Ã©pisodes" },
            { title: "ðŸ‡°ðŸ‡· Dramas & K-Drama (VF)", query: "K-Drama franÃ§ais complet" },
            { title: "ðŸ”¥ Action & Blockbusters", query: "Film action complet en franÃ§ais" }
        ];

        async function init() {
            document.getElementById('loader').style.display = 'block';
            for (const sec of sections) {
                await fetchVideos(sec.title, sec.query);
            }
            document.getElementById('loader').style.display = 'none';
        }

        async function fetchVideos(title, query) {
            const key = API_KEYS[currentKeyIndex];
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&videoDuration=long&maxResults=10&key=${key}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    // Si la clÃ© est Ã©puisÃ©e, on passe Ã  la suivante
                    if (data.error.errors[0].reason === 'quotaExceeded') {
                        currentKeyIndex++;
                        return fetchVideos(title, query);
                    }
                }

                renderSection(title, data.items);
            } catch (error) {
                console.error("Erreur API:", error);
            }
        }

        function renderSection(title, videos) {
            if (!videos || videos.length === 0) return;

            const catalog = document.getElementById('main-catalog');
            const sectionHtml = document.createElement('div');
            sectionHtml.className = 'section-container';

            let cardsHtml = '';
            videos.forEach(v => {
                cardsHtml += `
                    <div class="card" onclick="openVideo('${v.id.videoId}')">
                        <img src="${v.snippet.thumbnails.high.url}" alt="">
                        <div class="card-info">${v.snippet.title.substring(0, 40)}...</div>
                    </div>
                `;
            });

            sectionHtml.innerHTML = `
                <h2 class="section-title">${title}</h2>
                <div class="row-scroll">${cardsHtml}</div>
            `;
            catalog.appendChild(sectionHtml);

            // Mettre la premiÃ¨re vidÃ©o du catalogue en Hero si vide
            if(document.getElementById('hero-title').innerText === "Chargement...") {
                setHero(videos[0]);
            }
        }

        function setHero(v) {
            document.getElementById('hero-title').innerText = v.snippet.title;
            document.getElementById('hero-box').style.backgroundImage = `url(${v.snippet.thumbnails.high.url})`;
            document.getElementById('hero-btn-play').onclick = () => openVideo(v.id.videoId);
        }

        function openVideo(id) {
            document.getElementById('videoModal').style.display = 'flex';
            if (player) {
                player.loadVideoById(id);
            } else {
                player = new YT.Player('player', {
                    videoId: id,
                    playerVars: { 'autoplay': 1, 'rel': 0 }
                });
            }
        }

        function closeVideo() {
            document.getElementById('videoModal').style.display = 'none';
            player.stopVideo();
        }

        async function fetchByCategory(query) {
            document.getElementById('main-catalog').innerHTML = '';
            document.getElementById('loader').style.display = 'block';
            await fetchVideos("RÃ©sultats de recherche", query);
            document.getElementById('loader').style.display = 'none';
        }

        function loadAll() {
            document.getElementById('main-catalog').innerHTML = '';
            init();
        }

        window.onload = init;
    </script>
</body>
</html>
