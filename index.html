<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FilmangStream Pro - Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --red: #e50914; --black: #0a0a0a; --gray: #1a1a1a; --text: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: var(--text); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* --- AUTHENTIFICATION --- */
        #authOverlay {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover; z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-card { background: rgba(0, 0, 0, 0.85); width: 100%; max-width: 400px; padding: 40px; border-radius: 8px; }
        .auth-card h1 { margin-bottom: 20px; font-weight: 700; }
        .input-group { margin-bottom: 15px; }
        .auth-input { width: 100%; background: #333; border: none; padding: 15px; border-radius: 4px; color: white; outline: none; }
        .btn-main { width: 100%; padding: 15px; border-radius: 4px; border: none; font-weight: 700; cursor: pointer; background: var(--red); color: white; margin-top: 15px; }
        .error-msg { color: #e50914; font-size: 0.8rem; margin-bottom: 15px; display: none; background: rgba(229,9,20,0.1); padding: 10px; border-radius: 4px; }
        .captcha-container { background: #f9f9f9; border-radius: 3px; padding: 10px; display: flex; align-items: center; gap: 10px; margin-top: 15px; cursor: pointer; color: #333; font-size: 0.8rem; }
        .chk-box { width: 20px; height: 20px; border: 2px solid #ccc; background: white; }
        .chk-box.checked { background: #4A90E2; display: flex; align-items: center; justify-content: center; }
        .chk-box.checked::after { content: '✔'; color: white; }
        .hidden { display: none; }
        .switch-auth { margin-top: 20px; color: #737373; font-size: 0.85rem; }
        .switch-auth span { color: white; cursor: pointer; text-decoration: underline; }

        /* --- INTERFACE PRINCIPALE --- */
        #mainContent { display: none; padding-top: 80px; }
        header { position: fixed; top: 0; width: 100%; background: #000; z-index: 1000; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--red); font-weight: 900; font-size: 1.2rem; }
        .btn-logout { background: white; border: none; padding: 5px 10px; border-radius: 4px; font-weight: 700; cursor: pointer; }

        section { padding: 20px; }
        .row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .card { min-width: 140px; border-radius: 8px; overflow: hidden; background: #111; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 0.75rem; text-align: center; }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <div id="loginFormSection">
            <h1>S'identifier</h1>
            <div id="loginError" class="error-msg"></div>
            <div class="input-group"><input type="email" id="loginEmail" class="auth-input" placeholder="E-mail"></div>
            <div class="input-group"><input type="password" id="loginPass" class="auth-input" placeholder="Mot de passe"></div>
            <div class="captcha-container" onclick="toggleCaptcha()">
                <div class="chk-box" id="captchaBox"></div>
                <span>Je ne suis pas un robot</span>
            </div>
            <button class="btn-main" onclick="handleLogin()">Connexion</button>
            <div class="switch-auth">Nouveau ? <span onclick="switchMode('reg')">S'inscrire</span></div>
        </div>

        <div id="registerFormSection" class="hidden">
            <h1>Créer un compte</h1>
            <div id="regError" class="error-msg"></div>
            <div class="input-group"><input type="email" id="regEmail" class="auth-input" placeholder="E-mail"></div>
            <div class="input-group"><input type="password" id="regPass" class="auth-input" placeholder="Mot de passe (5 car. min + chiffres)"></div>
            <div class="input-group"><input type="password" id="regPassConfirm" class="auth-input" placeholder="Confirmer"></div>
            <button class="btn-main" onclick="handleRegister()">Créer le compte</button>
            <div class="switch-auth">Déjà inscrit ? <span onclick="switchMode('login')">Se connecter</span></div>
        </div>
    </div>
</div>

<div id="mainContent">
    <header>
        <div class="logo">FILMANGSTREAM</div>
        <button class="btn-logout" onclick="logoutUser()">Déconnexion</button>
    </header>
    <section>
        <h2>Films Populaires</h2>
        <div class="row" id="filmRow"></div>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- CONFIGURATION EXTRAITE DE TES CAPTURES D'ÉCRAN ---
    const firebaseConfig = {
        apiKey: "AIzaSyA3J4K7ZMGYoWMTxBVLN5-Lsgb5orolLi0", 
        authDomain: "filmangstream.firebaseapp.com",
        projectId: "filmangstream",
        storageBucket: "filmangstream.firebasestorage.app",
        messagingSenderId: "887863323394",
        appId: "1:887863323394:web:b82499194656e77beb301b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let isCaptchaVerified = false;

    // Gestion de l'affichage
    function unlock() {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        loadMovies();
    }

    onAuthStateChanged(auth, (user) => { if (user) unlock(); });

    window.switchMode = (m) => {
        document.getElementById('loginFormSection').classList.toggle('hidden', m === 'reg');
        document.getElementById('registerFormSection').classList.toggle('hidden', m === 'login');
    };

    window.toggleCaptcha = () => {
        isCaptchaVerified = !isCaptchaVerified;
        document.getElementById('captchaBox').classList.toggle('checked', isCaptchaVerified);
    };

    window.handleRegister = () => {
        const email = document.getElementById('regEmail').value;
        const pass = document.getElementById('regPass').value;
        const passConf = document.getElementById('regPassConfirm').value;
        const err = document.getElementById('regError');

        if(pass !== passConf) return showErr(err, "Mots de passe différents");
        if(pass.length < 5) return showErr(err, "Minimum 5 caractères");

        createUserWithEmailAndPassword(auth, email, pass)
            .catch(e => showErr(err, "Erreur: " + e.message));
    };

    window.handleLogin = () => {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPass').value;
        const err = document.getElementById('loginError');

        if(!isCaptchaVerified) return showErr(err, "Veuillez cocher le captcha");

        signInWithEmailAndPassword(auth, email, pass)
            .catch(() => showErr(err, "Identifiants incorrects"));
    };

    window.logoutUser = () => signOut(auth).then(() => location.reload());
    function showErr(el, msg) { el.style.display = 'block'; el.innerText = msg; }

    async function loadMovies() {
        const r = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=1073e4d36ef71f912da093a5eb38f091&language=fr-FR`);
        const d = await r.json();
        document.getElementById('filmRow').innerHTML = d.results.slice(0,10).map(m => `
            <div class="card">
                <img src="https://image.tmdb.org/t/p/w300${m.poster_path}">
                <div class="card-info">${m.title}</div>
            </div>`).join('');
    }
</script>

</body>
</html>
