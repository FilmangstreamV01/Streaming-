<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMANGSTREAM - Connexion</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="https://www.google.com/recaptcha/api.js?render=6LeusWosAAAAAA-CQ-p7CjxB3FsPm6X9E3Rve3FL"></script>

    <style>
        :root {
            --red: #E50914;
            --glass-bg: rgba(15, 15, 15, 0.88);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; align-items: center;
            background-color: #000; overflow: hidden;
        }

        /* Vidéo en fond : Flou "Cinema" et sombre */
        #video-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; object-fit: cover;
            filter: blur(15px) brightness(35%);
            transform: scale(1.1);
        }

        /* Carte de connexion Premium */
        .login-card {
            background-color: var(--glass-bg);
            padding: 50px 40px;
            border-radius: 24px;
            width: 90%; max-width: 400px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.8s ease-out;
        }

        .brand-title {
            color: var(--red);
            font-weight: 900; font-size: 34px;
            margin-bottom: 35px; letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .input-group {
            width: 100%; padding: 18px; margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px;
            color: white; font-size: 16px; box-sizing: border-box;
            transition: 0.3s ease;
        }

        .input-group:focus {
            outline: none; border-color: var(--red);
            background: rgba(255, 255, 255, 0.12);
        }

        .btn-entrer {
            width: 100%; padding: 18px;
            background: var(--red);
            color: white; border: none; border-radius: 12px;
            font-weight: 700; font-size: 16px;
            cursor: pointer; transition: 0.4s;
            box-shadow: 0 10px 25px rgba(229, 9, 20, 0.4);
            margin-top: 10px;
        }

        .btn-entrer:hover {
            background: #f40612;
            transform: translateY(-2px);
        }

        .separator {
            display: flex; align-items: center; margin: 30px 0;
            color: #666; font-size: 12px; text-transform: uppercase;
        }

        .separator::before, .separator::after {
            content: ''; flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1); margin: 0 15px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-bg">
        <source src="t.mp4" type="video/mp4">
    </video>

    <div class="login-card">
        <h1 class="brand-title">FILMANGSTREAM</h1>

        <form id="form-v3">
            <input type="email" class="input-group" placeholder="Email" required>
            <input type="password" class="input-group" placeholder="Mot de passe" required>
            
            <button type="submit" class="btn-entrer">ENTRER</button>
        </form>

        <div class="separator">ou</div>

        <div id="g_id_onload"
             data-client_id="302097598278-r0clncpouup6lbfp1pqc05v9t1s3aaao.apps.googleusercontent.com"
             data-callback="handleGoogleResponse">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_black" data-width="100%" data-shape="pill"></div>
    </div>

    <script>
        /* CLE SERVEUR (Gardée ici pour ton futur back-end) : 
           6LeusWosAAAAADqPNAfNyyoWiTUrkaN_7AcOBN9K 
        */

        document.getElementById('form-v3').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Activation invisible de la v3
            grecaptcha.ready(function() {
                grecaptcha.execute('6LeusWosAAAAAA-CQ-p7CjxB3FsPm6X9E3Rve3FL', {action: 'submit'}).then(function(token) {
                    console.log("Validation Invisible OK. Token :", token);
                    alert("Connexion en cours... (Vérification invisible effectuée avec succès)");
                });
            });
        });

        function handleGoogleResponse(response) {
            const user = parseJwt(response.credential);
            alert("Bienvenue " + user.name);
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        }
    </script>
</body>
</html>
