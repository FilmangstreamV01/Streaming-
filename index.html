<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMANGSTREAM - L'Exp√©rience Cin√©ma Ultime</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --deep-black: #020202; --card-bg: #111; }
        
        body { background: var(--deep-black); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; overflow-x: hidden; }

        header { 
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 25px; position: sticky; top: 0; z-index: 100;
        }
        .logo { 
            color: var(--red); font-size: 2.2rem; font-weight: 900; text-align: center; 
            letter-spacing: 5px; text-transform: uppercase; margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }
        .search-container { 
            max-width: 700px; margin: 0 auto; display: flex; 
            background: rgba(255,255,255,0.08); border-radius: 50px; 
            padding: 12px 25px; border: 1px solid rgba(255,255,255,0.1);
        }
        .search-container input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 1.1rem; }

        .category-block { margin-bottom: 40px; }
        .section-header { padding: 0 20px; font-size: 1.4rem; font-weight: bold; margin-bottom: 15px; border-left: 5px solid var(--red); margin-left: 20px; }
        
        .movie-scroller { display: flex; overflow-x: auto; gap: 20px; padding: 10px 25px; scrollbar-width: none; }
        .movie-scroller::-webkit-scrollbar { display: none; }

        .item-card { 
            min-width: 160px; cursor: pointer; transition: all 0.4s ease;
            position: relative; border-radius: 15px; overflow: hidden;
        }
        .item-card:hover { transform: scale(1.1); box-shadow: 0 0 25px rgba(255,0,0,0.4); }
        .item-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .item-card .overlay-info { 
            position: absolute; bottom: 0; width: 100%; padding: 10px;
            background: linear-gradient(transparent, black); font-size: 0.8rem; text-align: center;
        }

        #details-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--deep-black); z-index: 200; overflow-y: auto; display: none;
        }
        
        .video-hero { position: relative; width: 100%; height: 55vh; background: #000; }
        .video-hero iframe { 
            position: absolute; top: 50%; left: 50%; width: 115%; height: 115%; 
            transform: translate(-50%, -50%); border: none; 
        }

        .close-action { 
            position: absolute; top: 30px; left: 30px; z-index: 210;
            background: rgba(0,0,0,0.6); padding: 12px; border-radius: 50%; cursor: pointer;
            border: 1px solid var(--red); color: var(--red);
        }

        .details-body { padding: 30px; max-width: 1000px; margin: -50px auto 0; position: relative; z-index: 5; }
        .main-info { display: flex; gap: 30px; align-items: flex-end; }
        .detail-poster { width: 200px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.8); border: 2px solid #222; }
        
        /* --- SYST√àME DE NOTATION --- */
        .rating-stars { margin: 10px 0; font-size: 1.5rem; color: #444; }
        .rating-stars i { cursor: pointer; transition: 0.2s; }
        .rating-stars i.active { color: #ffcc00; text-shadow: 0 0 10px rgba(255, 204, 0, 0.4); }

        .meta-strip { display: flex; gap: 15px; margin: 15px 0; }
        .meta-tag { background: #1a1a1a; padding: 6px 15px; border-radius: 5px; border: 1px solid #333; font-size: 0.9rem; font-weight: bold; }
        
        .streaming-links { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 15px; margin: 30px 0; 
        }
        .stream-btn { 
            background: #111; color: white; padding: 18px; border-radius: 12px; 
            text-decoration: none; display: flex; align-items: center; justify-content: center; 
            gap: 12px; font-weight: 800; border: 1px solid #222; transition: 0.3s;
        }
        .stream-btn:hover { background: var(--red); transform: translateY(-3px); }

        .cast-section { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-top: 30px; }
        .actor-card { text-align: center; font-size: 0.8rem; }
        .actor-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin-bottom: 8px; border: 2px solid var(--red); }
    </style>
</head>
<body>

    <div id="home-view">
        <header>
            <div class="logo">FILMANGSTREAM</div>
            <div class="search-container">
                <i class="fas fa-search" style="color: #666; margin-right: 15px;"></i>
                <input type="text" id="search-input" placeholder="Films, S√©ries, Acteurs...">
            </div>
        </header>

        <main id="main-content"></main>
    </div>

    <div id="details-overlay">
        <div class="close-action" onclick="closeDetails()"><i class="fas fa-times fa-lg"></i></div>
        <div class="video-hero" id="player-view"></div>
        
        <div class="details-body">
            <div class="main-info">
                <img id="det-poster" class="detail-poster" src="">
                <div>
                    <h1 id="det-title" style="font-size: 3rem; margin: 0;"></h1>
                    
                    <div class="rating-stars" id="user-rating">
                        <i class="fas fa-star" data-value="1"></i>
                        <i class="fas fa-star" data-value="2"></i>
                        <i class="fas fa-star" data-value="3"></i>
                        <i class="fas fa-star" data-value="4"></i>
                        <i class="fas fa-star" data-value="5"></i>
                        <span style="font-size: 0.9rem; color: #888; margin-left: 10px;">Votre note</span>
                    </div>

                    <div class="meta-strip">
                        <span class="meta-tag" id="det-year"></span>
                        <span class="meta-tag" style="color: #ffcc00;"><i class="fas fa-star"></i> <span id="det-score"></span></span>
                        <span class="meta-tag">ULTRA HD 4K</span>
                    </div>
                </div>
            </div>

            <div class="streaming-links">
                <a href="https://www.netflix.com" class="stream-btn"><i class="fas fa-play"></i> Regarder sur Netflix</a>
                <a href="https://www.primevideo.com" class="stream-btn"><i class="fas fa-play"></i> Prime Video</a>
                <a href="https://www.plex.tv" class="stream-btn"><i class="fas fa-play"></i> Plex Media</a>
                <a href="https://rakuten.tv" class="stream-btn"><i class="fas fa-play"></i> Rakuten TV</a>
            </div>

            <h2 style="border-bottom: 1px solid #222; padding-bottom: 10px;">Synopsis</h2>
            <p id="det-overview" style="line-height: 1.8; color: #ccc; font-size: 1.1rem;"></p>

            <h2 style="margin-top: 40px;">Casting Principal</h2>
            <div id="det-cast" class="cast-section"></div>

            <h2 style="margin-top: 40px;">Contenus Similaires</h2>
            <div id="det-similar" class="movie-scroller" style="padding: 0;"></div>
        </div>
    </div>

    <script>
        const KEY = '1073e4d36ef71f912da093a5eb38f091';
        const IMG = 'https://image.tmdb.org/t/p/w500';

        const categories = [
            { name: "üî• Les Tendances du Moment", url: "/trending/all/week" },
            { name: "üé¨ Action & Frissons", url: "/discover/movie?with_genres=28" },
            { name: "üëΩ Science-Fiction & Futur", url: "/discover/movie?with_genres=878" },
            { name: "üëª Horreur & Paranormal", url: "/discover/movie?with_genres=27" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            categories.forEach(cat => loadCategory(cat));
            setupRatingSystem();
        });

        function setupRatingSystem() {
            const stars = document.querySelectorAll('.rating-stars i');
            stars.forEach(star => {
                star.onclick = function() {
                    const val = this.getAttribute('data-value');
                    stars.forEach(s => s.classList.remove('active'));
                    for(let i=0; i<val; i++) stars[i].classList.add('active');
                    // Sauvegarde la note pour ce film
                    localStorage.setItem('rating_' + currentMovieId, val);
                }
            });
        }

        let currentMovieId = null;

        async function loadCategory(cat) {
            const r = await fetch(`https://api.themoviedb.org/3${cat.url}${cat.url.includes('?') ? '&' : '?'}api_key=${KEY}&language=fr-FR`);
            const data = await r.json();
            const block = document.createElement('div');
            block.className = 'category-block';
            block.innerHTML = `<div class="section-header">${cat.name}</div><div class="movie-scroller"></div>`;
            const scroller = block.querySelector('.movie-scroller');
            data.results.forEach(m => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `<img src="${IMG + m.poster_path}"><div class="overlay-info">${m.title || m.name}</div>`;
                card.onclick = () => openDetails(m.id, m.title ? 'movie' : 'tv');
                scroller.appendChild(card);
            });
            document.getElementById('main-content').appendChild(block);
        }

        async function openDetails(id, type) {
            currentMovieId = id;
            const r = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${KEY}&language=fr-FR&append_to_response=videos,credits,similar`);
            const data = await r.json();

            document.getElementById('det-title').innerText = data.title || data.name;
            document.getElementById('det-overview').innerText = data.overview;
            document.getElementById('det-year').innerText = (data.release_date || data.first_air_date || '').split('-')[0];
            document.getElementById('det-score').innerText = data.vote_average.toFixed(1);
            document.getElementById('det-poster').src = IMG + data.poster_path;

            // Reset et chargement de la note utilisateur
            const stars = document.querySelectorAll('.rating-stars i');
            const savedRating = localStorage.getItem('rating_' + id);
            stars.forEach(s => s.classList.remove('active'));
            if(savedRating) {
                for(let i=0; i<savedRating; i++) stars[i].classList.add('active');
            }

            // Casting
            document.getElementById('det-cast').innerHTML = data.credits.cast.slice(0, 4).map(c => `
                <div class="actor-card">
                    <img class="actor-img" src="https://image.tmdb.org/t/p/w200${c.profile_path}" onerror="this.src='https://via.placeholder.com/70'">
                    <div><b>${c.name}</b></div>
                </div>
            `).join('');

            // Vid√©o
            const trailer = data.videos.results.find(v => v.site === 'YouTube' && v.type === 'Trailer');
            const player = document.getElementById('player-view');
            player.innerHTML = trailer ? `<iframe src="https://www.youtube.com/embed/${trailer.key}?autoplay=1&mute=0&controls=0&modestbranding=1&rel=0" allow="autoplay" allowfullscreen></iframe>` : `<img src="https://image.tmdb.org/t/p/original${data.backdrop_path}" style="width:100%;height:100%;object-fit:cover;">`;

            // Similaires
            const simContainer = document.getElementById('det-similar');
            simContainer.innerHTML = '';
            data.similar.results.slice(0, 6).forEach(s => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `<img src="${IMG + s.poster_path}">`;
                card.onclick = () => openDetails(s.id, 'movie');
                simContainer.appendChild(card);
            });

            document.getElementById('details-overlay').style.display = 'block';
            window.scrollTo(0,0);
        }

        function closeDetails() {
            document.getElementById('details-overlay').style.display = 'none';
            document.getElementById('player-view').innerHTML = '';
        }
    </script>
</body>
</html>
