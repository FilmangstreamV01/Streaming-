<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FilmangStream Pro - Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --red: #e50914; --black: #0a0a0a; --gray: #1a1a1a; --text: #ffffff; --radius: 4px; --dm-blue: #0062ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: var(--text); font-family: 'Montserrat', sans-serif; padding-top: 130px; overflow-x: hidden; }

        /* --- AUTHENTIFICATION --- */
        #authOverlay {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover; background-position: center;
            z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .auth-card {
            background: rgba(0, 0, 0, 0.85);
            width: 100%; max-width: 450px; 
            padding: 60px 40px;
            border-radius: 8px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }

        .auth-card h1 { color: var(--text); margin-bottom: 25px; font-weight: 700; font-size: 2rem; }
        .input-group { margin-bottom: 16px; }
        .auth-input { 
            width: 100%; background: #333; border: none; padding: 16px 20px; 
            border-radius: 4px; color: white; outline: none; font-size: 1rem;
        }
        .auth-input:focus { background: #444; border-bottom: 2px solid #e87c03; }

        .btn-main { 
            width: 100%; padding: 16px; border-radius: 4px; border: none; 
            font-weight: 700; cursor: pointer; background: var(--red); color: white; 
            font-size: 1rem; margin-top: 20px;
        }

        .error-msg {
            color: #e50914; font-size: 0.85rem; margin-bottom: 15px; display: none;
            background: rgba(229, 9, 20, 0.1); padding: 10px; border-radius: 4px;
        }

        .captcha-container {
            background: #f9f9f9; border: 1px solid #d3d3d3; border-radius: 3px;
            padding: 10px; display: flex; align-items: center; gap: 15px;
            margin-top: 15px; width: fit-content; min-width: 220px; cursor: pointer;
        }
        .chk-box {
            width: 24px; height: 24px; border: 2px solid #c1c1c1; background: white;
            border-radius: 2px; display: flex; align-items: center; justify-content: center;
        }
        .chk-box.checked { border-color: #4A90E2; }
        .chk-box.checked::after { content: '✔'; color: #4A90E2; font-size: 18px; }
        .captcha-label { color: #333; font-size: 0.8rem; font-weight: 500; }
        
        .hidden { display: none; }
        .switch-auth { margin-top: 20px; color: #737373; font-size: 0.9rem; }
        .switch-auth span { color: white; cursor: pointer; margin-left: 5px; }

        /* --- INTERFACE --- */
        #mainContent { display: none; }
        header { position: fixed; top: 0; width: 100%; background: #0a0a0a; z-index: 1000; border-bottom: 1px solid #222; }
        .top-bar { display: flex; align-items: center; padding: 10px 20px; gap: 15px; }
        .logo { font-size: 1.1rem; font-weight: 900; color: var(--red); text-transform: uppercase; }
        .search-box { flex-grow: 1; display: flex; align-items: center; gap: 10px; }
        #search { width: 100%; background: var(--gray); border: none; padding: 10px 15px 10px 35px; border-radius: 20px; color: white; outline: none; }
        .btn-auth { background: white; color: black; border: none; padding: 8px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; cursor: pointer; }

        nav { display: flex; justify-content: center; gap: 8px; padding: 10px; overflow-x: auto; }
        .nav-item { padding: 8px 16px; background: #1a1a1a; border-radius: 20px; font-size: 0.75rem; font-weight: 700; color: #aaa; cursor: pointer; white-space: nowrap; }
        .nav-item.active { background: var(--red); color: white; }

        section { padding: 20px 0 0 20px; }
        h2 { font-size: 1rem; margin-bottom: 15px; text-transform: uppercase; border-left: 4px solid var(--red); padding-left: 10px; }
        .row { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 20px; }
        .card { min-width: 140px; width: 140px; border-radius: 10px; overflow: hidden; background: #111; cursor: pointer; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 8px 5px; font-size: 0.7rem; text-align: center; color: #ddd; }

        #mainPlayer { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; }
        .btn-close { background: rgba(255,255,255,0.2); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; position: fixed; top: 20px; left: 20px; z-index: 2100; }
        #ifr { width: 100vw; height: 100dvh; border: none; }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <div id="loginFormSection">
            <h1>S'identifier</h1>
            <div id="loginError" class="error-msg"></div>
            <div class="input-group"><input type="email" id="loginEmail" class="auth-input" placeholder="E-mail"></div>
            <div class="input-group"><input type="password" id="loginPass" class="auth-input" placeholder="Mot de passe"></div>
            <div class="captcha-container" onclick="toggleCaptcha()">
                <div class="chk-box" id="captchaBox"></div>
                <div class="captcha-label">Je ne suis pas un robot</div>
            </div>
            <button class="btn-main" onclick="handleLogin()">S'identifier</button>
            <div class="switch-auth">Nouveau ? <span onclick="switchMode('register')">Inscrivez-vous.</span></div>
        </div>

        <div id="registerFormSection" class="hidden">
            <h1>Créer un compte</h1>
            <div id="regError" class="error-msg"></div>
            <div class="input-group"><input type="email" id="regEmail" class="auth-input" placeholder="E-mail"></div>
            <div class="input-group"><input type="password" id="regPass" class="auth-input" placeholder="Mot de passe (5 car. min + chiffres)"></div>
            <div class="input-group"><input type="password" id="regPassConfirm" class="auth-input" placeholder="Vérifier le mot de passe"></div>
            <button class="btn-main" onclick="handleRegister()">Créer le compte</button>
            <div class="switch-auth">Déjà membre ? <span onclick="switchMode('login')">Connectez-vous.</span></div>
        </div>
    </div>
</div>

<div id="mainContent">
    <header>
        <div class="top-bar">
            <div class="logo">FILMANGSTREAM</div>
            <div class="search-box">
                <input id="search" type="text" placeholder="Rechercher...">
                <button class="btn-auth" onclick="logoutUser()">Déconnexion</button>
            </div>
        </div>
        <nav>
            <div class="nav-item active" onclick="setActive(this)">Accueil</div>
            <div class="nav-item" onclick="jump('filmSection')">Films</div>
            <div class="nav-item" onclick="jump('seriesSection')">Séries</div>
            <div class="nav-item" onclick="jump('animeSection')">Animes</div>
        </nav>
    </header>

    <main>
        <section id="filmSection"><h2>Films Populaires</h2><div class="row" id="filmRow"></div></section>
        <section id="seriesSection"><h2>Séries TV</h2><div class="row" id="seriesRow"></div></section>
        <section id="animeSection"><h2>Animes</h2><div class="row" id="animeRow"></div></section>
    </main>
</div>

<div id="mainPlayer">
    <button class="btn-close" onclick="closePlayer()">✕</button>
    <iframe id="ifr" allowfullscreen></iframe>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3J4K7ZMGYoWMTxBVLN5-Lsgb5orolLi0", 
        authDomain: "filmangstream.firebaseapp.com",
        projectId: "filmangstream",
        storageBucket: "filmangstream.firebasestorage.app",
        messagingSenderId: "887863323394",
        appId: "1:887863323394:web:b82499194656e77beb301b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let isCaptchaVerified = false;

    function unlock() {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
    }

    onAuthStateChanged(auth, (user) => { if (user) unlock(); });

    window.switchMode = (mode) => {
        document.getElementById('loginFormSection').classList.toggle('hidden', mode === 'register');
        document.getElementById('registerFormSection').classList.toggle('hidden', mode === 'login');
    };

    window.toggleCaptcha = () => {
        isCaptchaVerified = !isCaptchaVerified;
        document.getElementById('captchaBox').classList.toggle('checked', isCaptchaVerified);
    };

    window.handleRegister = () => {
        const email = document.getElementById('regEmail').value;
        const pass = document.getElementById('regPass').value;
        const passConf = document.getElementById('regPassConfirm').value;
        const err = document.getElementById('regError');
        const passRegex = /^(?=.*[0-9])(?=.*[a-zA-Z]).{5,}$/;

        if(!email || !pass) return showError(err, "Champs vides.");
        if(!passRegex.test(pass)) return showError(err, "Min 5 car. avec lettres et chiffres.");
        if(pass !== passConf) return showError(err, "Mots de passe différents.");

        createUserWithEmailAndPassword(auth, email, pass)
            .then(() => unlock())
            .catch(e => showError(err, "Erreur : " + e.message));
    };

    window.handleLogin = () => {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPass').value;
        const err = document.getElementById('loginError');

        if(!isCaptchaVerified) return showError(err, "Cochez le captcha.");

        signInWithEmailAndPassword(auth, email, pass)
            .then(() => unlock())
            .catch(() => showError(err, "Identifiants incorrects."));
    };

    function showError(el, msg) { el.style.display = 'block'; el.innerText = msg; }
    window.logoutUser = () => signOut(auth).then(() => location.reload());
</script>

<script>
    // Chargement simplifié des données TMDB
    async function loadData(id, type) {
        const r = await fetch(`https://api.themoviedb.org/3/${type}/popular?api_key=1073e4d36ef71f912da093a5eb38f091&language=fr-FR`);
        const d = await r.json();
        document.getElementById(id).innerHTML = d.results.slice(0,10).map(m => `
            <div class="card" onclick="openPlayer('${m.id}', '${type}')">
                <img src="https://image.tmdb.org/t/p/w300${m.poster_path}">
                <div class="card-info">${m.title || m.name}</div>
            </div>`).join('');
    }

    function openPlayer(id, type) {
        document.getElementById('mainPlayer').style.display = 'block';
        document.getElementById('ifr').src = `https://www.themoviedb.org/${type}/${id}`;
    }

    function closePlayer() {
        document.getElementById('mainPlayer').style.display = 'none';
        document.getElementById('ifr').src = '';
    }

    function jump(id) { window.scrollTo({top: document.getElementById(id).offsetTop - 150, behavior: 'smooth'}); }
    function setActive(el) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }

    window.onload = () => {
        loadData('filmRow', 'movie');
        loadData('seriesRow', 'tv');
        loadData('animeRow', 'tv'); // Simplifié pour l'exemple
    };
</script>
</body>
</html>
