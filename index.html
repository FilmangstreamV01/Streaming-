<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FilmangStream Pro - Ultimate Streaming Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --primary-dark: #b20710;
            --black: #000000;
            --dark: #0a0a0a;
            --dark-2: #141414;
            --dark-3: #1a1a1a;
            --gray: #2a2a2a;
            --gray-light: #4a4a4a;
            --text: #ffffff;
            --text-gray: #b3b3b3;
            --accent: #00d4ff;
            --gold: #ffd700;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--black);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            padding-top: 140px;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* ===== AUTH OVERLAY ===== */
        #authOverlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            background: rgba(20, 20, 20, 0.98);
            padding: 50px 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(229, 9, 20, 0.2);
            box-shadow: 0 20px 60px rgba(229, 9, 20, 0.3);
            backdrop-filter: blur(20px);
        }

        .auth-box h1 {
            color: var(--primary);
            font-weight: 900;
            font-size: 2.2rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.5);
        }

        .auth-box p {
            color: var(--text-gray);
            margin-bottom: 35px;
            font-size: 0.95rem;
        }

        .auth-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .auth-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-enter {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.05rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.4);
        }

        .btn-enter:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(229, 9, 20, 0.6);
        }

        /* ===== HEADER & NAV ===== */
        #mainContent {
            display: none;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.8) 100%);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .user-icon {
            font-size: 1.8rem;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-icon:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .search-bar {
            padding: 0 20px 12px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 14px 20px 14px 45px;
            border-radius: 50px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.2);
        }

        .search-bar i {
            position: absolute;
            left: 37px;
            top: 15px;
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        nav {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 20px 15px;
            scrollbar-width: none;
        }

        nav::-webkit-scrollbar {
            display: none;
        }

        .pill {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 25px;
            white-space: nowrap;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .pill:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .pill.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }

        /* ===== SECTIONS ===== */
        section {
            padding: 40px 0 15px 20px;
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        h2 i {
            color: var(--primary);
            font-size: 1.4rem;
        }

        .row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 25px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
            align-items: flex-start;
        }

        .row::-webkit-scrollbar {
            height: 6px;
        }

        .row::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .row::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        /* ===== CARDS ===== */
        .card {
            flex: 0 0 auto;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background: var(--dark-3);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(229, 9, 20, 0.3);
            z-index: 10;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: all 0.3s;
        }

        .card:hover img {
            filter: brightness(1.1);
        }

        .img-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark-2) 0%, var(--dark-3) 100%);
            color: var(--text-gray);
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            padding: 10px;
        }

        /* Standard Cards (Films/SÃ©ries/Animes) */
        .card-std {
            width: 150px;
            height: 225px;
        }

        .card-std .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.95) 0%, transparent 100%);
            padding: 30px 8px 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.3;
        }

        .card-std .rating-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 3px;
        }

        /* Shorts */
        .card-short {
            width: 120px;
            height: 213px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card-short:hover {
            border-color: var(--primary);
        }

        .card-short .short-title {
            position: absolute;
            bottom: 0;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            width: 100%;
            padding: 25px 6px 6px;
            font-size: 0.7rem;
            font-weight: 500;
            line-height: 1.2;
        }

        /* Videos & Lives */
        .card-video {
            width: 240px;
            height: 135px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card-video:hover {
            border-color: var(--primary);
        }

        .card-video .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            transition: all 0.3s;
        }

        .card-video:hover .play-icon {
            transform: translate(-50%, -50%) scale(1.1);
            background: var(--primary);
        }

        .card-video .video-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.95) 0%, transparent 100%);
            padding: 25px 10px 8px;
            font-size: 0.75rem;
            font-weight: 500;
            line-height: 1.3;
        }

        .live-tag {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 800;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.6);
        }

        /* TV Cards */
        .card-tv {
            width: 180px;
            height: 110px;
            background: linear-gradient(135deg, var(--dark-2) 0%, var(--dark-3) 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-tv:hover {
            border-color: var(--primary);
        }

        .card-tv .tv-name {
            font-weight: 800;
            font-size: 1.1rem;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            z-index: 2;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .card-tv::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(229, 9, 20, 0.1), transparent);
            z-index: 1;
        }

        /* More Cards */
        .card-more {
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            gap: 8px;
            color: var(--text-gray);
            font-weight: 600;
        }

        .card-more:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            color: var(--primary);
        }

        .card-more i {
            font-size: 1.5rem;
        }

        /* ===== HERO SLIDER ===== */
        #hero {
            height: 500px;
            position: relative;
            overflow: hidden;
            margin-bottom: -10px;
        }

        .hero-slider {
            display: flex;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-slide {
            min-width: 100%;
            position: relative;
        }

        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-slide::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, transparent 60%);
            z-index: 1;
        }

        .hero-content {
            position: absolute;
            bottom: 80px;
            left: 20px;
            max-width: 90%;
            z-index: 2;
        }

        .hero-title {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }

        .hero-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            max-width: 500px;
            line-height: 1.5;
        }

        .btn-watch-hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 6px 25px rgba(229, 9, 20, 0.5);
            transition: all 0.3s;
        }

        .btn-watch-hero:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 35px rgba(229, 9, 20, 0.7);
        }

        /* ===== SHORTS OVERLAY ===== */
        #shortsOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 5000;
        }

        .shorts-feed {
            height: 100dvh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .short-item {
            height: 100dvh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .short-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .short-loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--black);
            color: var(--text-gray);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-close-fixed {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 6000;
            cursor: pointer;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .btn-close-fixed:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        /* ===== DETAILS VIEW ===== */
        #details-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            z-index: 6000;
            display: none;
            overflow-y: auto;
        }

        .player-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            overflow: hidden;
        }

        .player-container iframe,
        .player-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
        }

        .details-content {
            padding: 30px 20px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        #m-title {
            text-align: center;
            margin: 15px 0;
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.2;
        }

        .meta-info {
            display: flex;
            justify-content: center;
